<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Mapas Conceptuales</title>
    <!-- Tailwind CSS para el diseño -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <!-- Contenedor del selector -->
        <div class="bg-white p-6 rounded-xl shadow-md border border-gray-200 mb-8">
            <label for="map-selector" class="block mb-2 text-xl font-bold text-gray-800">
                <i class="fas fa-sitemap mr-2 text-blue-600"></i>Seleccionar Mapa Conceptual
            </label>
            <select id="map-selector" class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3">
                <!-- Opciones actualizadas y en orden del 1 al 20 -->
                <option value="MEA2T1_Desplegable.html">MEA2T1: La Legislación de Costas</option>
                <option value="MEA2T2_DESPLEGABLE.html">MEA2T2: Bienes de Dominio Público Marítimo-Terrestre</option>
                <option value="MEA2T3_DESPLEGABLE.html">MEA2T3: Limitaciones a la Propiedad</option>
                <option value="MEA2T4_DESPLEGABLE.html">MEA2T4: Utilización del DPM-T</option>
                <option value="MEA2T5_DESPLEGABLE.html">MEA2T5: Régimen Económico-Financiero</option>
                <option value="MEA2T6_DESPLEGABLE.html">MEA2T6: Competencias de la AGE</option>
                <option value="MEA2T7_DESPLEGABLE.html">MEA2T7: Régimen Transitorio</option>
                <option value="MEA2T8_DESPLEGABLE.html">MEA2T8: Autorizaciones en Servidumbre de Protección</option>
                <option value="MEA2T9_DESPLEGABLE.html">MEA2T9: Biodiversidad y conservación de ecosistemas marinos y costeros</option>
                <option value="MEA2T10_DESPLEGABLE.html">MEA2T10: La gestión integral del litoral</option>
                <option value="MEA2T11_DESPLEGABLE.html">MEA2T11: Las distintas teorías de ondas</option>
                <option value="MEA2T12_DESPLEGABLE.html">MEA2T12: El transporte sólido litoral</option>
                <option value="MEA2T13_DESPLEGABLE.html">MEA2T13: Los efectos del cambio climático sobre el litoral</option>
                <option value="MEA2T14_DESPLEGABLE.html">MEA2T14: Las estrategias marinas en España</option>
                <option value="MEA2T15_DESPLEGABLE.html">MEA2T15: La erosión en los distintos tipos de playas</option>
                <option value="MEA2T16_DESPLEGABLE.html">MEA2T16: Proyectos de Playas Artificiales</option>
                <option value="MEA2T17_DESPLEGABLE.html">MEA2T17: Fuentes Naturales de Sedimentos</option>
                <option value="MEA2T18_DESPLEGABLE.html">MEA2T18: El Puerto</option>
                <option value="MEA2T19_DESPLEGABLE.html">MEA2T19: Obras Portuarias (I)</option>
                <option value="MEA2T20_DESPLEGABLE.html">MEA2T20: Obras Portuarias (II)</option>
            </select>
        </div>

        <!-- Contenedor del IFrame donde se mostrará el mapa -->
        <div class="bg-white p-2 rounded-xl shadow-lg border border-gray-200">
            <iframe id="content-frame" 
                    class="w-full border-0 rounded-lg" 
                    style="min-height: 85vh;" 
                    src="MEA2T1_DESPLEGABLE.html">
                <!-- El navegador mostrará un mensaje aquí si no soporta iframes -->
                Tu navegador no soporta iframes.
            </iframe>
        </div>
    </div>

    <script>
        // Seleccionamos los elementos del DOM
        const selector = document.getElementById('map-selector');
        const iframe = document.getElementById('content-frame');

        // Función para cambiar el contenido del iframe
        function loadSelectedMap() {
            // Obtenemos el nombre del archivo del 'value' de la opción seleccionada
            const selectedMapFile = selector.value;
            // Actualizamos el atributo 'src' del iframe
            iframe.src = selectedMapFile;
        }

        // Añadimos un 'event listener' que se activa cuando el usuario cambia la selección
        selector.addEventListener('change', loadSelectedMap);
    </script>
</body>
</html>
