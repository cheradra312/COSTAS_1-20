                                    <li>▪️ Se procederá al deslinde, cuya aprobación declara la <strong>posesión y titularidad dominical a favor del Estado</strong>, sin que las inscripciones en el Registro prevalezcan, aunque los terrenos hayan sido ocupados por obras.</li>
                                    <li>▪️ ⚖️ Titulares registrales amparados por el art. 34 de la Ley Hipotecaria pasarán a ser titulares de un derecho de ocupación y aprovechamiento en los términos del apartado 2.</li>
                                     <li>▪️ Tendrán <strong>derecho preferente durante 10 años</strong> para nuevas concesiones (con plazo y canon según ley).</li>
                                     <li>▪️ Titulares con sentencia judicial firme o tracto registral ininterrumpido desde 1880 obtendrán los derechos del apartado 4.</li>
                                     <li>▪️ ⏳ La solicitud de concesión debe hacerse en <strong>1 año desde la aprobación del deslinde</strong>. El plazo de la concesión computará desde su otorgamiento; si no, desde la aprobación del deslinde.</li>
                                     <li>▪️ Las obras e instalaciones ilegales o las legales contrarias a la Ley 22/1988 quedarán sujetas a la <strong>disposición transitoria cuarta</strong>.</li>
                                </ul>
                            </li>
                            <li class="mt-6">
                                <p class="text-lg font-semibold">🔹 4. Tramos de Costa ya Deslindados que requieren nuevo deslinde 🔄</p>
                                <ul>
                                    <li>▪️ Los terrenos comprendidos entre la antigua y la nueva delimitación quedarán sujetos al régimen del <strong>apartado 1</strong> de esta disposición.</li>
                                    <li>▪️ La concesión de oficio computará desde la fecha del nuevo deslinde.</li>
                                </ul>
                            </li>
                            <li class="mt-6">
                                <p class="text-lg font-semibold">🔹 Prórroga de Concesiones (Ley 2/2013) ⏱️</p>
                                <ul>
                                    <li>▪️ Las concesiones de la D.T. 1ª se pueden prorrogar hasta un <strong>límite máximo de 75 años</strong> (excepto las en zona de servicio de puertos).</li>
                                     <li>▪️ Para industrias contaminantes, la prórroga requiere <strong>informe determinante del órgano ambiental</strong> de la C.A, que determinará los efectos para el medio ambiente y las condiciones a incluir en la concesión. Si la AGE se aparta, deberá motivar las razones de interés general.</li>
                                </ul>
                            </li>
                        </ul>

                        <h2 class="text-2xl font-bold text-blue-800">🔵 3. <u>FUNDAMENTOS JURÍDICOS DE LA SENTENCIA DEL TRIBUNAL CONSTITUCIONAL (149/1991)</u></h2>
                        <ul>
                            <li><p class="text-lg font-semibold">🔹 Naturaleza de los Títulos Privados en Dominio Público ⚖️</p>
                                <ul>
                                    <li>▪️ El TC analiza los títulos privados sobre terrenos que, por imperativo constitucional (art. 132.2 CE), son DPM-T.</li>
                                    <li>▪️ Aunque exista una sentencia reconociendo una propiedad, esta recae sobre bienes que <strong>eran y son de dominio público y deben cesar como propiedad privada</strong>.</li>
                                </ul>
                            </li>
                            <li class="mt-6">
                                <p class="text-lg font-semibold">🔹 La Concesión como Indemnización por Expropiación 💰</p>
                                <ul>
                                    <li>▪️ La transformación de la propiedad en concesión se considera una <strong>forma singular de expropiación</strong>, cuya utilidad pública está declarada en la Constitución.</li>
                                    <li>▪️ La indemnización es la propia concesión (de oficio si no se solicita).</li>
                                    <li>▪️ El TC considera la indemnización (mantenimiento del uso por 60 años sin canon) un <strong>equivalente justo del derecho expropiado</strong>, en unos bienes que aun en manos privadas debían quedar sujetos a las limitaciones de su enclave en dominio público.</li>
                                </ul>
                            </li>
                            <li class="mt-6">
                                <p class="text-lg font-semibold">🔹 Justificación de la Reducción de Compensación 📉</p>
                                <ul>
                                    <li>▪️ Se justifica en casos de mera inscripción registral por la <strong>mayor debilidad del título</strong>, que no da fe de la realidad física del bien.</li>
                                    <li>▪️ Los titulares registrales pueden ejercitar acciones para obtener la declaración de su propiedad, quedando en la misma situación que los propietarios con sentencia firme, puesto que la ley reconoce la posibilidad de hacer valer sus derechos en el deslinde.</li>
                                </ul>

        // Elementos del DOM
        const selector = document.getElementById('map-selector');
        const contentContainer = document.getElementById('content-container');

        // Función para cargar el contenido del mapa y activar sus scripts
        function loadMap(mapKey) {
            // Cargar el HTML correspondiente
            contentContainer.innerHTML = mapData[mapKey];

            // Limpiar los listeners para evitar duplicados
            // (esto es una simplificación, para casos complejos se usarían AbortControllers)
            
            // Activar los scripts específicos para el mapa cargado
            if (mapKey === 'costas') {
                initCostasScripts();
            } else if (mapKey === 'bombeo') {
                initBombeoScripts();
            }
            // No se necesita un init para 'regimen' ya que no tiene JS interactivo.
        }

        // Función para inicializar los desplegables del mapa de Costas
        function initCostasScripts() {
            const triggers = contentContainer.querySelectorAll('.costas-collapsible-trigger');
            triggers.forEach(trigger => {
                if (trigger.dataset.listenerAttached) return; 
                trigger.dataset.listenerAttached = true;
                trigger.addEventListener('click', function(event) {
                    event.stopPropagation();
                    const content = this.nextElementSibling;
                    this.classList.toggle('open');
                    content.classList.toggle('hidden');
                });
            });
        }

        // Función para inicializar los desplegables del mapa de Bombeo
        function initBombeoScripts() {
            const headers = contentContainer.querySelectorAll('.bombeo-collapsible-header');
            headers.forEach(header => {
                if (header.dataset.listenerAttached) return;
                header.dataset.listenerAttached = true;
                header.addEventListener('click', function() {
                    this.classList.toggle('active');
                    const content = this.nextElementSibling;
                    if (content.style.maxHeight) {
                        content.style.maxHeight = null;
                        content.classList.remove('open');
                    } else {
                        content.classList.add('open');
                        content.style.maxHeight = content.scrollHeight + "px";
                    }
                });
            });
        }

        // Event listener para el selector
        selector.addEventListener('change', (event) => {
            loadMap(event.target.value);
        });

        // Cargar el primer mapa por defecto al iniciar la página
        document.addEventListener('DOMContentLoaded', () => {
            loadMap(selector.value);
        });

    </script>
