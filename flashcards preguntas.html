    <script>

        const flashcardData = [
            { id: "mea2t1", title: "MEA2T1. La legislación de Costas", color: "blue", cards: [
                { q: "¿Cuál fue la primera Ley de Costas?", a: "El dominio público de la costa ya se contemplaba en la Ley de Partidas de Alfonso X el Sabio, la Ley de Aguas de 1866 contenía en su Título I un Capítulo dedicado a regular las aguas del mar determinando que partes eran de dominio nacional y uso público, aunque la primera ley dedicada específicamente a las costas fue la <strong>Ley de Costas de 1969</strong>." },
                { q: "¿Sabe si las leyes de puertos de 1880 y 1928 contenían alguna referencia al DPMT?", a: "Tanto la Ley de puertos de 1880 como la Ley de puertos de 1928 definían un dominio nacional y de uso público, equivalente al DPM-T, pero con menos precisión en su definición." },
                { q: "¿En qué normativa se introdujo el concepto de playa por primera vez?", a: "Aunque aparecen diferentes menciones al concepto de playa en normativas como la Ley de Puertos de 1880 o la Ley de puertos de 1928, la primera definición específica viene recogida en la Ley de Costas de 1969." },
                { q: "Ha comentado la falta de precisión en la Ley de Costas de 1969 respecto a la definición de algunos términos importantes como las playas y la ZMT. ¿Puede especificar esas imprecisiones?", a: "Se definía la zona marítimo-terrestre como \"el espacio de las costas o fronteras marítimas del territorio español que baña el mar en su flujo y reflujo, en donde sean sensibles las mareas, y las mayores olas en los temporales ordinarios, en donde no lo sean. Esta zona se extiende asimismo por las márgenes de los ríos hasta el sitio en que sean navegables o se hagan sensibles las mareas\", o las playas “como las riberas del mar o de las rías formadas por arenales o pedregales en superficie casi plana, con vegetación nula o escasa y característica\", pero sin entrar a definir qué se considera un temporal ordinario o qué se entiende por casi plana." },
                { q: "¿Qué zonas se incluían dentro del DPMT en la Ley de Costas de 1969?", a: "Las playas, la zona marítimo-terrestre, el mar territorial, y el lecho y el subsuelo del mar territorial y el del adyacente al mismo hasta donde sea posible la explotación de sus recursos naturales." },
                { q: "¿Cuál era la zona de salvamento de la Ley de Costas de 1969?", a: "La servidumbre de salvamento definida en la Ley de 1969 recaía sobre una zona de veinte metros, contados tierra adentro desde el límite interior de la zona marítimo-terrestre." },
                { q: "¿Cuál es la legislación en materia de costas anterior a la CE?", a: "La Ley de Costas de 1969." },
                { q: "¿Cuántos km de costa hay en España?", a: "Aproximadamente 7.880 km." },
                { q: "¿Cuántos títulos componen la Ley 22/1988?", a: "La componen 6 títulos dedicados a: Bienes de DPM-T. Limitaciones a la propiedad sobre los terrenos contiguos a la ribera del mar por protección del DPM-T. Utilización del DPM-T. Régimen económico-financiero de la utilización del DPM-T. Infracciones y sanciones. Competencias administrativas." },
                { q: "¿Cuántos artículos tiene la Ley 22/1988?", a: "Tiene 119 artículos, aunque algunos han sido anulados." },
                { q: "¿Qué unidad geomorfológica incluye la Ley 22/1988 en cuanto a la definición del DPMT, por su especial vinculación a la protección del medio ambiente, que no estaba incluida en la Ley de 1969?", a: "Las dunas, que no formaban parte del DPMT en la Ley de Costas de 1969, y que pasaron a serlo tras la Ley 22/1988." },
                { q: "¿Cuántos artículos tiene la Ley 2/2013?", a: "Tiene dos artículos: el primero modifica la Ley 22/1988 de Costas, y el segundo permite prorrogar las concesiones otorgadas por la normativa anterior." },
                { q: "¿A qué aspecto de los que ha mencionado en su exposición hace referencia el artículo 2 de la Ley 2/2013?", a: "A la ampliación de los plazos de los títulos otorgados al amparo de la Ley 22/1988, o de su Disposición Transitoria 1ª, hasta un plazo máximo de 75 años (dependiendo del uso de que se trate)." },
                { q: "¿Cuáles son las novedades que la Ley 2/2013 introduce sobre las transmisiones?", a: "En relación con la transmisión de concesiones se permiten con carácter ordinario las inter vivos (que antes sólo se permitían excepcionalmente) si se cumplen los requisitos necesarios. En el caso de las transmisiones mortis causa se amplía el plazo de notificación que deben hacer los causahabientes para poder subrogarse en la concesión de 1 a 4 años." },
                { q: "¿Cuáles son las novedades que la Ley 2/2013 introduce sobre la servidumbre de protección?", a: "En relación con la servidumbre de protección, se establece que la realización de las obras para construir los canales navegables de una urbanización marítimo-terrestre que dan lugar a la invasión por el mar, no generará nueva Servidumbre de Protección ni de Tránsito, en torno a los espacios inundados, con respecto a la preexistente." },
                { q: "¿Cuáles son las novedades que la Ley 2/2013 introduce sobre la servidumbre de protección en las márgenes de los ríos?", a: "Con respecto a la servidumbre de protección en las márgenes de los ríos, hasta donde sean sensibles las mareas la extensión de esta zona podrá reducirse por la Administración del Estado, de acuerdo con la Comunidad Autónoma y Ayuntamiento correspondiente, hasta un mínimo de 20 metros, en atención a las características geomorfológicas, a sus ambientes de vegetación, y a su distancia respecto de la desembocadura." },
                { q: "¿Introduce la Ley 2/2013 alguna novedad sobre las construcciones en la costa?", a: "Con respecto a las construcciones, la principal novedad es que a los titulares de las edificaciones en DPMT, en servidumbre de tránsito y en servidumbre de protección, que legítimamente las ocupen al amparo del régimen transitorio, se les permitirá realizar las obras de reparación, mejora, modernización y consolidación, siempre que no impliquen un aumento de volumen, altura ni superficie, y las obras supongan una mejora en la eficiencia energética de dos letras o una letra B y un ahorro efectivo del consumo de agua." },
                { q: "¿Qué modificaciones respecto a la utilización del DPMT introduce la Ley 2/2013?", a: "La ley establece que las playas deben clasificarse en playas naturales y urbanas de forma que puede regularse reglamentariamente su régimen de ocupación o utilización. Según la ley, las naturales deberán tener un elevado nivel de protección, que restrinja las ocupaciones, mientras que en las urbanas se regulará la ocupación para sea compatible con el uso común. Con relación al otorgamiento de concesiones y autorizaciones para la utilización del DPMT se introdujeron las siguientes novedades: Se amplía el plazo máximo de las concesiones hasta 75 años en algunos supuestos. En las transmisiones mortis causa se amplía el plazo de notificación que deben hacer los causahabientes para poder subrogarse en la concesión de 1 a 4 años. Se permiten con carácter ordinario las transmisiones inter vivos, que antes sólo se permitían excepcionalmente, siempre que se cumplan las condiciones de la concesión. Se ampliación el plazo de máximo de las autorizaciones de 1 a 4 años." },
                { q: "¿Qué novedades introduce la Ley 2/2013 respecto a los “chiringuitos” en tramos urbanos de costa?", a: "En lo que se refiere a “chiringuitos” en playas urbanas no hay cambio entre ambas leyes. Ninguna de las leyes habla específicamente de “chiringuitos”, o “establecimientos para expedir bebidas o comidas” como formalmente se denominan en el Reglamento General de Costas de 2014, sino de ocupación de playas por instalaciones de cualquier tipo, incluyendo las de temporada. La Ley de 1988 no diferenciaba entre tramos urbanos y naturales de playa y establecía con carácter general una ocupación máxima de la mitad de su superficie en pleamar. Este porcentaje de ocupación se mantiene idéntico en la Ley 2/2013 aunque referido solo a las playas urbanas. La Ley 2/2013 establece como novedad que las playas deben clasificarse en playas naturales o urbanas, a los efectos de regular el régimen de uso y ocupación de una forma diferenciada. En los tramos naturales los porcentajes de ocupación y usos se han reducido notablemente respecto de la Ley de Costas de 1988." },
                { q: "¿La Ley 2/2013 introduce algún nuevo elemento como DPMT que anteriormente no lo era? ¿Cuál?", a: "No, al contrario. Deja de considerar DPM-T aquellos terrenos que sean inundados artificial y controladamente, como consecuencia de obras o instalaciones realizadas al efecto salvo que sean navegables, siempre que antes de la inundación no fueran de dominio público. Y también resulta más restrictiva con las dunas, que solo formarán parte del DPM-T hasta el límite que resulte necesario para garantizar la estabilidad de la playa y la defensa de la costa." },
                { q: "¿Qué plazos de las concesiones contemplaba la Ley 22/1988 antes de ser modificada por la Ley 2/2013?", a: "La Ley 22/1988 indicaba que los plazos máximos de las concesiones se establecerían reglamentariamente en función de los usos a los que se destinasen, no pudiendo exceder en ningún caso de los 30 años." },
                { q: "¿Conoce si existe alguna sentencia del Tribunal Constitucional en relación con la Ley 2/2013?", a: "Existe una del año 2015, que, entre otros aspectos, anuló el apartado quinto de la Disposición Transitoria 1ª de la Ley." },
                { q: "¿Qué es la cláusula anti Algarrobico?", a: "La que está recogida en la Ley 2/2013 por la que se modifica el artículo 119 de la Ley 22/1988 relativo a impugnación de actos y acuerdos. Esta modificación establece que el Delegado del Gobierno, a instancia del Ministro para la Transición Ecológica y el Reto Demográfico, podrá suspender los actos y acuerdos adoptados por las entidades locales que afecten a la integridad del dominio público marítimo terrestre o de la servidumbre de protección o que supongan una infracción manifiesta de lo que está permitido realizar en la zona de servidumbre de protección." },
                { q: "¿Qué es el efecto 2018?", a: "El 28 de julio de 2019 finalizó el plazo de concesión de aquellas que se otorgaron en virtud de la Disposición Transitoria Primera de la Ley 22/1988. Los titulares de estas concesiones podían solicitar su prórroga, hasta los 75 años como máximo, con una antelación de al menos 6 meses respecto de su fecha de extinción, en virtud de lo establecido en el artículo segundo de la Ley 2/2013. Por este motivo se produjo un significativo número de solicitudes de prórroga durante 2018. Aquellas que no se prorrogaran serían demolidas al extinguirse la concesión. Todo esto es conocido como “efecto 2018”." },
                { q: "¿Puede ampliar la explicación sobre los paseos marítimos otorgados por la AGE entre las leyes de 1988 y de 2013?", a: "La línea exterior de los paseos marítimos construidos con la autorización de la AGE entre la entrada en vigor de las leyes 22/1988 y 2/2013 tendrá la consideración de línea interior de la ribera del mar, pudiendo desafectarse los terrenos situados al interior de los paseos marítimos." },
                { q: "Ha comentado que el Reglamento General de Costas incorpora la posibilidad de otorgar concesiones de oficio en base a la DT 1ª. ¿Podría desarrollarlo?", a: "La DT 1ª de la Ley 22/1988 establecía un plazo de un año para solicitar las concesiones que se recogen en ella. El Reglamento General de Costas introdujo adicionalmente que, si transcurría el plazo de 1 año sin que hubiera solicitado la concesión, ésta se otorgará de oficio por el MITECO, salvo renuncia expresa del interesado, y computará desde el 29 de julio de 1989. La concesión se otorgará según lo previsto en la ley, limitada a los usos y aprovechamientos existentes a su entrada en vigor, quedando el resto de la propiedad sujeto al régimen general de utilización del DPM-T." },
                { q: "Durante su exposición ha incidido en que el Reglamento General de Costas habilita la posibilidad de tener un derecho preferente para la obtención de concesiones para nuevos usos y aprovechamientos amparados en la DT 1ª. ¿Podría explicar brevemente esos apartados y a qué derechos preferentes se refiere?", a: "Los casos amparados por el apartado primero de la DT 1ª (propietarios, por sentencia judicial firme, de espacios en la zona marítimo-terrestre, playa y mar territorial, anterior a la entrada en vigor de la ley) tendrán derecho preferente durante 60 años para la obtención de las concesiones para nuevos usos o aprovechamientos que puedan otorgarse sobre la totalidad de la superficie de la antigua propiedad privada. Los casos amparados por el apartado tercero de la DT 1ª (tramos de costa en que el DPM-T no esté deslindado o lo esté parcialmente a la entrada en vigor de esta ley) tendrán derecho preferente durante 10 años para la obtención de las concesiones para nuevos usos o aprovechamientos que puedan otorgarse sobre la totalidad de la superficie de la antigua propiedad privada. Dichas concesiones se ajustarán íntegramente a lo previsto en la Ley 22/1988 y su reglamento, incluyendo la limitación de plazo y la obligación de abonar canon." },
                { q: "¿Sabe si el Reglamento General de Costas ha sufrido alguna modificación reciente? (pregunta formulada antes de que el Tribunal Supremo hubiera anulado en enero de 2024 esa modificación)", a: "Sí, en agosto de 2022 sufrió la modificación de varios de sus artículos, para actuar ante la rapidez con la que los elementos costeros estaban sufriendo por el cambio climático. Sin embargo, una sentencia del TS de enero de 2024 anuló dicha modificación por no haberse sometido a consulta pública el texto antes de su aprobación." },
                { q: "¿Puede citar alguno de los aspectos que han variado con la modificación del Reglamento General de Costas? (pregunta formulada antes de que el Tribunal Supremo hubiera anulado en enero de 2024 esa modificación)", a: "Algunos aspectos que se modifican son: se elimina la clasificación de las dunas, pasando a incluir en la definición de la playa todas las dunas salvo las aisladas tierra adentro o colgadas sobre una costa rocosa; para fijar el límite hasta donde alcanzan las olas en los mayores temporales conocidos, se fija el valor máximo registrado; la revisión del deslinde hacia el mar solo se producirá si se desafecta algún bien del DPM-T; los establecimientos expendedores de comidas serán de una sola planta y sin sótanos; se modifican los plazos máximos de las concesiones; se modifica el régimen de prórrogas; o se sustituyen las referencias al Ministerio de Agricultura, Alimentación y Medio Ambiente por el MITECO." }
            ]},
            { id: "mea2t2", title: "MEA2T2. Los bienes de dominio público marítimo-terrestre", color: "teal", cards: [
                { q: "¿Además de la ley de Costas, en que otra norma de nuestro ordenamiento jurídico se establecen cuáles son los bienes de Dominio Público relacionados con la costa y el mar?", a: "En la Constitución Española de 1978, y en el Reglamento General de Costas (RD 876/2014)." },
                { q: "¿Cómo vienen definidos los bienes del DPMT en la constitución?", a: "En su artículo 132 se dice “Son bienes de dominio público estatal los que determine la ley y, en todo caso, la zona marítimo-terrestre, las playas, el mar territorial y los recursos naturales de la zona económica y la plataforma continental.”" },
                { q: "¿Cuántos km de litoral de Dominio Público hay en España?", a: "El litoral español tiene una longitud aproximada de 7.880 kilómetros que, de acuerdo con la ley de costas, todo él forma parte del DPMT." },
                { q: "¿Qué bienes integran la zona marítimo terrestre?", a: "El espacio comprendido entre la línea de bajamar máxima viva equinoccial y el límite hasta donde alcanzan las olas en los mayores temporales conocidos o, cuando lo supere, el de la línea de pleamar máxima viva equinoccial; las márgenes de los ríos hasta donde se haga sensible el efecto de las mareas; las marismas, albuferas, marjales, esteros y, en general, las partes de los terrenos bajos que se inundan como consecuencia del flujo y reflujo de las mareas, de las olas o de la filtración del agua del mar." },
                { q: "¿Qué tipos de dunas forman parte del DPMT?", a: "Las dunas en desarrollo o embrionarias, las dunas en desplazamiento o evolución, las dunas primarias y las dunas secundarias; pero no las dunas relictas y estabilizadas, salvo mejor evidencia científica. Todas las que forman parte del DPMT son necesarias para garantizar la estabilidad de la playa y la defensa de la costa; y se determinan en base a estudios de dinámica litoral, de colonización de la duna por vegetación, y de topografía, incluso con el análisis de su evolución histórica." },
                { q: "¿Cuál es la inclinación que debe tener un acantilado para formar parte del DPMT?", a: "Forman parte de DPMT los acantilados sensiblemente verticales, que son aquellos cuyo paramento, como promedio, pueda ser asimilado a un plano que forme un ángulo con el plano horizontal igual o superior a 60 grados sexagesimales. Se incluirán en su definición las bermas o escalonamientos existentes antes de su coronación." },
                { q: "Las islas, ¿forman parte del Dominio Público?", a: "Forman parte del DPMT las islas que estén formadas o se formen por causas naturales en el mar territorial, en aguas interiores o en ríos hasta donde se hagan sensibles las mareas, salvo que sean de propiedad privada, en cuyo caso serán de DPM-T los mismos elementos que en la zona peninsular." },
                { q: "Cite un ejemplo de \"reserva\" en el DPMT.", a: "La ocupación de un tramo del litoral para el desarrollo de un estudio científico sobre un determinado hábitat costero por un plazo determinado." },
                { q: "¿Cuál es la principal diferencia entre concesiones y autorizaciones?", a: "Las autorizaciones se otorgan para usos que no requieren el empleo de construcciones o instalaciones fijas y por un plazo que no exceda los 4 años. Por el contrario, las concesiones están pensadas para ocupaciones de mayor duración o que requieran la construcción de obras o instalaciones fijas o la implantación de instalaciones desmontables destinadas a establecimientos expendedores de comidas y bebidas con superficie cerrada mayor que 20 m2." },
                { q: "¿Qué orden de magnitud se considera una regresión grave?", a: "La Administración General del Estado podrá declarar en situación de regresión grave aquellos tramos del dominio público marítimo-terrestre en los que se verifique un retroceso de la línea de orilla superior a 5 metros al año, en cada uno de los últimos cinco años, siempre que se estime que no puedan recuperar su estado anterior por procesos naturales. Se entenderá por línea de orilla la línea de corte del plano de pleamar máxima viva equinoccial con el terreno." },
                { q: "¿Cuáles son los usos permitidos y prohibidos con carácter general en el DPMT?", a: "La utilización del DPMT será libre, pública y gratuita para los usos comunes y acordes con su naturaleza, tales como pasear, estar, bañarse, navegar, embarcar y desembarcar, varar, pescar, coger plantas y mariscos y otros actos semejantes que no requieran obras ni instalaciones y que se realicen de acuerdo con las normas. Los usos con especiales circunstancias de intensidad, peligrosidad o rentabilidad y los que requieran de obras e instalaciones sólo podrán ampararse en la existencia de reserva, adscripción, autorización y concesión, con sujeción a lo previsto en las normas. Únicamente se podrá permitir la ocupación del DPMT para aquellas actividades o instalaciones que, por su naturaleza, no puedan tener otra ubicación. Están prohibidas las edificaciones destinadas a residencia o habitación; las actividades que impliquen la destrucción de yacimientos de áridos salvo su aprovechamiento para playas; los tendidos aéreos en las playas; el vertido de residuos sólidos, escombros y aguas residuales sin depuración; y la publicidad, excepto la que sea parte integrante de instalaciones permitidas." },
                { q: "¿Qué zonas están excluidas del DPMT?", a: "Aquellas que se encuentran recogidas en el Anexo de la Ley 2/2013. Son un total de 12 poblaciones: Serra Grossa; Puerto de Santa Pola; Poblado marítimo de Xilxes; Empuriabrava; Platja d’Aro; Ría de Punta Umbría; Caño del Cepo; Casco urbano de Isla Cristina; Pedregalejo; El Paño; Moaña; y Oliva." },
                { q: "¿Qué significa que los bienes del DPMT son inalienables?", a: "Que no pueden ser enajenados, es decir que no se puede transferir su titularidad." },
                { q: "¿Quién aprueba el deslinde del DPM-T?", a: "El ministro titular del MITECO por Orden Ministerial." },
                { q: "¿Qué porcentaje del DPMT está deslindado?", a: "Está deslindado todo el litoral español." },
                { q: "¿Dónde se define el trámite de Información Pública del DPMT, en la Ley de Costas o en la Ley 39/2015?", a: "Ni en la ley de costas Ley 22/88, ni en su modificación por la Ley 2/2013, se define el trámite de información pública del deslinde. Sí se hace, sin embargo, en el Reglamento General de Costas que las desarrolla (RD 876/2014). La Ley 39/2015 es posterior al reglamento y no lo modifica en este sentido." },
                { q: "¿Puede explicar con más detalle los estudios previos al deslinde?", a: "Las fases a seguir son: Recopilación de la información existente tanto científica como administrativa que pueda ser necesaria para definir el DPMT; Definición de la línea probable de deslinde en base a la información anterior; Visita de campo para revisar si la línea probable se ajusta a la realidad de la zona; Estudio justificativo del deslinde; Nueva visita de campo para comprobación minuciosa de la delimitación; Propuesta definitiva que se trazará con todos los datos obtenidos y que servirá de base para la incoación del expediente de deslinde." },
                { q: "¿Cómo se lleva a cabo del procedimiento de Información Pública en el procedimiento de deslinde?", a: "Una vez que el Servicio Periférico de Costas ha delimitado provisionalmente las zonas de DP y servidumbre se publicará el anuncio de incoación del expediente de deslinde en el Boletín Oficial de la Provincia, en su propio tablón de anuncios y en un diario de los de mayor difusión en la provincia, así como en la sede electrónica del MITERD, con el fin de que, en el plazo de un mes, cualquier interesado pueda comparecer en el expediente, examinar los planos de delimitación provisional y formular las alegaciones que considere oportunas. Si durante la tramitación del expediente se producen modificaciones sustanciales de la delimitación provisional del deslinde se deberá abrir un nuevo periodo de información pública." },
                { q: "¿Qué es el apeo?", a: "El apeo es uno de los trámites del procedimiento de deslinde del DPMT. Una vez que se ha delimitado provisionalmente la zona dominio público y de servidumbre de protección se convoca sobre el terreno a los propietarios de las fincas afectadas, a los representantes del Ayuntamiento y CA, y al resto de interesados en el procedimiento para mostrarles la delimitación provisional mediante su apeo, que consiste en el replanteo en campo de la línea teórica. Los propietarios e interesados que concurran al acto de apeo podrán formular alegaciones y proponer motivadamente una delimitación alternativa." },
                { q: "¿Cuáles son las dos consecuencias más importantes de la declaración de un tramo como DPMT?", a: "Los titulares de terrenos que tras la revisión se incorporen al DPM-T pasarán a ser titulares de un derecho de ocupación y aprovechamiento mediante una concesión que se otorgará de oficio por la administración durante un plazo de 75 años respetando los usos y aprovechamientos existentes sin obligación de abonar canon. Los titulares de construcciones que, tras la revisión del deslinde, se incorporen al DPMT o a la zona de servidumbre de protección podrán realizar obras de reparación, mejora, consolidación y modernización siempre que no impliquen aumento de volumen, ni altura, ni superficie y supongan una mejora energética de 2 letras o hasta la letra B, y un ahorro de agua." },
                { q: "¿Se puede desafectar cualquier bien de DPM-T?", a: "No, únicamente y con carácter excepcional, en el caso de que se declare su innecesaridad para la protección o utilización del DPMT, cuando resulte inviable la recuperación de los terrenos o la utilización de los mismos para usos relacionados con la protección y utilización del dominio público marítimo-terrestre. También se requiere informe preceptivo del Ayuntamiento y la Comunidad Autónoma." },
                { q: "¿Puede la administración desafectarse de una playa degradada o muy deteriorada?", a: "Sí, ya que se trata de uno de los supuestos del apartado 5 del artículo 4 de la Ley 22/1988. Sería necesario para ello el informe preceptivo previo del Ayuntamiento y de la CA afectados, y la previa declaración de innecesaridad por el MITECO." },
                { q: "En caso de que quisiera comprar un terreno que se encontrara colindante con el DPM-T, ¿qué documentos le gustaría conocer?", a: "En primer lugar, solicitaría al Registro de la Propiedad información sobre la situación de la finca en relación con las servidumbres de protección y tránsito y la conformidad de su perímetro con el deslinde aprobado (también verificaría la identidad del propietario y que la finca no tiene cargas o embargos no declarados por el vendedor). Posteriormente, si toda la información está en la línea de lo esperable, se podría ir a la Notaría a realizar la firma del contrato de compraventa y después al Registro de la Propiedad para inscribir la finca a nombre del nuevo propietario." }
            ]},
            { id: "mea2t3", title: "MEA2T3. Limitaciones a la propiedad", color: "indigo", cards: [
                { q: "¿Cuál ha sido la motivación de la última modificación del Reglamento General de Costas? (pregunta formulada antes de que el Tribunal Supremo hubiera anulado en enero de 2024 esa modificación)", a: "Buscar una mayor protección de los bienes costeros contra el cambio climático, que está teniendo consecuencias sobre la costa a un ritmo superior al que se preveía inicialmente." },
                { q: "¿Cuáles son las razones para establecer limitaciones en las zonas de servidumbre?", a: "El objetivo de las zonas de servidumbre es la protección del DPM-T comprendiendo la defensa de su integridad y de sus fines, la preservación de sus características y elementos naturales, y la prevención de perjudiciales consecuencias de obras e instalaciones." },
                { q: "¿Quién fija y dónde la servidumbre de protección y a través de que instrumento?", a: "La servidumbre de protección la establece la AGE a través del deslinde del DPMT. En el deslinde se fija la línea interior del DPMT y de la Ribera del Mar (cuando no coincida con el DPMT) y también la línea interior de la Servidumbre de Protección, de forma relativa a la posición de la Ribera del Mar, en función de su anchura. La anchura a considerar es de 100 m con carácter general, pero puede ampliarse a 200 m, justificadamente y con acuerdo de las administraciones públicas, o reducirse hasta un mínimo de 20 m en zonas urbanas o desembocaduras de río hasta donde alcancen las mareas." },
                { q: "¿Qué ocurre si en los planos de deslinde aparecen dos líneas en lugar de tres?", a: "Pueden existir dos líneas en los planos de deslinde en dos situaciones: si el límite interior de la ribera del mar coincide con el límite del DPMT (por ejemplo, en el caso de un acantilado); o si la zona de servidumbre de protección “cae” dentro de la zona del DPMT (porque la zona de servidumbre de protección se mide respecto del límite interior de la ribera del mar)." },
                { q: "¿Puede poner algún ejemplo de deslinde en el que no aparezca representada la Zona de Servidumbre de Protección?", a: "Si la distancia entre la línea de DPMT y el límite interior de la ribera del mar es superior a la anchura de la zona de servidumbre de protección, lo cual sucede, por ejemplo, en la zona de servicio de los puertos." },
                { q: "¿Sólo puede hacerlo el MITECO?", a: "Sí, aunque durante la incoación del expediente de deslinde las líneas propuestas deben someterse a consulta de interesados e informe de entidades locales y CCAA afectadas." },
                { q: "¿En los ríos cómo se aplica la zona de servidumbre de protección?", a: "En las márgenes de los ríos, hasta donde sean sensibles las mareas, la extensión de esta zona podrá reducirse por la AGE, de acuerdo con la C.A. y el Ayuntamiento correspondiente, hasta un máximo de 20 m siempre que esté a más de 500 m de la desembocadura a mar abierto más cercana. No podrá aplicarse dicha reducción en zonas sujetas a cualquier régimen de protección, zonas que contengan playas o depósitos de arenas o zonas con vegetación halófila o subhalófila (de suelos salinos). La servidumbre de protección será como mínimo 5 veces la anchura del cauce hasta un máximo de 100 m." },
                { q: "¿Qué circunstancias existen para reducir la servidumbre de protección en las márgenes de las rías?", a: "En las márgenes de los ríos, hasta donde sean sensibles las mareas, la extensión de esta zona podrá reducirse por la AGE, de acuerdo con la C.A. y el Ayuntamiento correspondiente, hasta un mínimo de 20 m siempre que esté a más de 500 m de la desembocadura a mar abierto más cercana. No podrá aplicarse dicha reducción en zonas sujetas a cualquier régimen de protección, zonas que contengan playas o depósitos de arenas o zonas con vegetación halófila o subhalófila (de suelos salinos). La servidumbre de protección será como mínimo 5 veces la anchura del cauce, medida entre las líneas de ribera, hasta un máximo de 100 m." },
                { q: "¿Dónde se aplica la servidumbre de protección de 20 m?", a: "La anchura de la servidumbre de protección será de 20 m en los terrenos calificados como suelo urbano a la entrada en vigor de la Ley, pudiéndose aplicar también a los núcleos que sin estar calificados como urbanos en ese momento cumplieran alguno de los siguientes requisitos: en municipios con planeamiento los terrenos con acceso rodado, abastecimiento de agua, evacuación de aguas residuales y suministro de energía eléctrica con edificación consolidada >1/3 de la superficie o si carece de alguno de ellos >2/3 de la superficie; en municipios sin planeamiento si tienen servicios anteriores y es >1/3 de la superficie o si carece de alguno de ellos y es >1/2 de la superficie. Esto debería instarse por la administración urbanística competente en el plazo de 2 años desde la entrada en vigor de la ley 2/2013, que venció el 31 de mayo de 2015, y requeriría un informe previo favorable del MITECO que debería emitirse en 18 meses (silencio administrativo es positivo)." },
                { q: "¿Quién declara los suelos como urbanos?", a: "Los Ayuntamientos a través de los Planes Generales de Ordenación Urbana y las Normas Subsidiarias." },
                { q: "¿Podría haber algún tramo de costa en que la servidumbre de protección se fije a 75 metros?", a: "Sí, en los supuestos previstos en el párrafo 3 de la DT 9ª del RGC-14 que desarrolla el apartado 2º de la DT 3ª de la Ley 22/1988." },
                { q: "¿Quién propone y cuándo la servidumbre de acceso al mar?", a: "La servidumbre de acceso al mar debe ser propuesta y establecida por los planes y normas de ordenación territorial y urbanística del litoral, en base a lo establecido en la Ley de Costas. La competencia en urbanismo y ordenación del territorio es de la comunidad autónoma o entidades locales, según establezca su estatuto de autonomía o normas que lo desarrollen, aunque la AGE debe informar estos planes de forma preceptiva y vinculante previamente a su aprobación." },
                { q: "¿Quién otorga las autorizaciones en la ribera del mar y en la servidumbre de protección y de tránsito?", a: "En la ribera del mar la AGE y en la servidumbre de protección el órgano competente de la Comunidad Autónoma correspondiente. En la servidumbre tránsito la competencia para ampliar o sustituir la zona afectada por la servidumbre de tránsito o autorizar su ocupación con paseos marítimos corresponden a la AGE, previo informe de la C.A." },
                { q: "¿Está permitido el uso de vivienda en la Zona de Servidumbre de Protección?", a: "No, las edificaciones destinadas a residencia o habitación están prohibidas en la ZSP. Excepcionalmente y por razones de utilidad pública el Consejo de Ministros podrá autorizar edificaciones destinadas a residencia o habitación que por su naturaleza sí pudieran tener otra ubicación o que no presten servicios necesarios para el uso del DPM-T, pero que sean de excepcional importancia y que por razones económicas justificadas sea conveniente su ubicación en el litoral siempre que se localicen en tramos de costa que no constituyan playa, zonas húmedas u otros ámbitos de especial protección, y se acomoden al planeamiento urbanístico vigente." },
                { q: "Si no se permiten las edificaciones destinadas a residencia, ¿por qué existen las urbanizaciones marítimo terrestres?", a: "Las urbanizaciones marítimo terrestres están reguladas en la DA 10ª de la Ley 22/1988. Son una excepción a las restricciones generales. En estas zonas, no se generará una nueva servidumbre de protección ni de tránsito en torno a los espacios inundados." },
                { q: "¿Y en el caso de una urbanización marítimo terrestre?", a: "En una urbanización marítimo terrestre rigen los mismos principios, teniendo en cuenta que los terrenos inundados artificialmente por canales navegables se incorporarán al DPMT, y que no se generará nueva servidumbre de protección o tránsito relativa a los nuevos terrenos inundados respecto de la preexistente." },
                { q: "¿Qué son las urbanizaciones marítimo-terrestres y las urbanizaciones marinas? ¿Generan alguna nueva servidumbre?", a: "Son urbanizaciones marítimo-terrestres los núcleos residenciales en tierra firme dotados de un sistema viario navegable, construido a partir de la inundación artificial de terrenos privados. La urbanización marina es un concepto que no está recogido en la legislación de costas. En las urbanizaciones marítimo-terrestres no se generarán servidumbres de protección ni de tránsito en las en torno a los espacios inundados." },
                { q: "¿Podría aparcar con una caravana en la Zona de Servidumbre de Protección y pernoctar una noche?", a: "Sí, el estacionamiento y la circulación de vehículos está prohibida solo en las playas, mientras que los campamentos y acampadas están prohibidos en todo el DPMT, pero no se limitan estos usos en la Zona de Servidumbre de Protección." },
                { q: "¿Se puede hacer una piscina en servidumbre de protección? Y en caso afirmativo ¿se necesitaría declaración responsable o autorización?", a: "Sí, si la piscina no está cubierta y cumple con la normativa urbanística que le sea aplicable. Estaría sujeta a una autorización de la CA correspondiente, que requiere el informe previo favorable del Servicio Periférico de Costas." },
                { q: "¿Por qué se imponen limitaciones a la extracción de áridos?", a: "Debido los graves impactos ambientales que provocaría su extracción incontrolada. Entre estos impactos podemos citar los de afección a la dinámica solida litoral, con el aumento de la erosión y regresión de la línea de costa, afección a los ecosistemas costeros o impacto paisajístico." },
                { q: "¿Qué derechos tiene la administración con respecto a la transferencia de propiedad de los yacimientos de áridos?", a: "Los yacimientos de áridos emplazados en la zona de influencia quedarán sujetos a los derechos de tanteo y retracto en las operaciones de venta, cesión o cualquier otra forma de transmisión, a favor de la administración del Estado, para su aportación a las playas. Con esta misma finalidad, dichos yacimientos se pueden declarar de utilidad pública a efectos de su expropiación y de la ocupación temporal de los terrenos necesarios." },
                { q: "¿Cuál es la diferencia entre tanteo y retracto?", a: "El derecho de tanteo es la facultad que ostenta una persona física o jurídica para adquirir con carácter preferente una cosa que se va a enajenar a un tercero pagando la misma cantidad que ese tercero daría por ella. El derecho de retracto es la facultad que ostenta una persona física o jurídica para adquirir con carácter preferente una cosa que haya sido enajenada a un tercero pagando la misma cantidad que ese tercero dio por ella." },
                { q: "¿Se puede construir a 1 m del borde interior del DPMT?", a: "La Servidumbre de Tránsito podrá ser ocupada excepcionalmente por obras a realizar en el dominio público marítimo-terrestre. En tal caso se sustituirá la zona de servidumbre por otra nueva en condiciones análogas, en la forma que se señale por la Administración General del Estado. También podrá ser ocupada para la ejecución de paseos marítimos." },
                { q: "¿Cuál es el objeto de la DT 3ª de la Ley de 22/1988?", a: "Reducir la anchura de la servidumbre de protección a 20 m en aquellos tramos del litoral con características de suelo urbano en el momento de entrada en vigor de la ley. Esta reducción permite respetar los derechos urbanísticos legalmente adquiridos reduciendo con ello la carga indemnizatoria para el estado que podría derivarse." },
                { q: "¿Sobre qué cero se determina la línea de bajamar?", a: "Con carácter general, la línea de bajamar se establece con respecto al cero del Puerto. Se puede establecer también con respecto al Cero Hidrográfico o al cero REDMAR, que suelen coincidir con el del Puerto." }
            ]},
            { id: "mea2t4", title: "MEA2T4. Utilización del DPM-T", color: "purple", cards: [
                { q: "¿Cómo establece la Constitución el DPM-T?", a: "La Constitución Española en su artículo 132 establece que son bienes de dominio público estatal los que determine la ley y, en todo caso, la zona marítimo-terrestre, las playas, el mar territorial y los recursos naturales de la zona económica y la plataforma continental." },
                { q: "Aproximadamente, ¿qué porcentaje de la costa y de las playas están ocupadas?", a: "Se estima que un tercio de la línea de playa de España está urbanizada. En cuanto al porcentaje de playas ocupadas, hay una disparidad grande en las cifras en función de las fuentes y hay una gran variabilidad en este valor en función de la zona litoral que se estudie." },
                { q: "¿Qué usos se permiten en el DPMT?", a: "La ley de Costas establece que la utilización del DPM-T será libre, pública y gratuita para los usos comunes y acordes con su naturaleza que no requieran obras ni instalaciones y que se realicen conforme a las normas. Los usos con especiales circunstancias de intensidad, peligrosidad o rentabilidad y los que requieran la ejecución de obras e instalaciones solo podrán ampararse en la existencia de reserva, adscripción, autorización y concesión según la reglamentación vigente, sin que pueda invocarse ningún derecho en virtud de usucapión, cualquiera que sea el tiempo transcurrido. Solo se podrá permitir la ocupación del DPM-T para instalaciones que por su naturaleza no puedan tener otra ubicación." },
                { q: "¿Cuáles son las actividades prohibidas en DPMT?", a: "Aquellas que, por sus especiales circunstancias de intensidad, peligrosidad o rentabilidad sobre el DPMT, y/o por requerir la ejecución de obras e instalaciones en él, no estén amparadas en la existencia de reserva, adscripción, autorización y concesión con sujeción a la Ley de Costas." },
                { q: "¿Qué se entiende por usos comunes del DPMT?", a: "Los usos comunes son aquellos que se realizan de forma acorde con la naturaleza del DPMT tales como pasear, estar, bañarse, navegar, embarcar y desembarcar, varar, pescar, coger plantas y mariscos y otros actos semejantes que no requieran obras e instalaciones de ningún tipo y que se realicen de acuerdo con las leyes y reglamentos o normas aprobadas conforme a la ley de costas." },
                { q: "¿Puede indicar más usos comunes además de pasear y bañarse?", a: "Estar, navegar, embarcar y desembarcar, varar, pescar, coger plantas y mariscos y otros actos semejantes que no requieran obras ni instalaciones y que se realicen de acuerdo con las normas." },
                { q: "El uso habitacional en el DPMT, ¿está prohibido, permitido o permitido con condiciones?", a: "Está prohibido, ya que solo se podrá permitir la ocupación del DPM-T para instalaciones que por su naturaleza no puedan tener otra ubicación. Es cierto que existen edificaciones de uso residencial como consecuencia de la aplicación de la DT 1ª de la Ley 22/1988 de Costas, o porque quedan incluidas en el DPMT tras la revisión del deslinde." },
                { q: "¿Está permitida la ocupación de playas para servicios de explotación de temporada?", a: "Sí, está permitido dicho uso en las playas." },
                { q: "¿Se puede aparcar en el DPMT?", a: "El aparcamiento podrá autorizarse en el DPMT, fuera de la Ribera del Mar, siempre que esta actividad preste un servicio al público y que, por la configuración física del tramo de costa en que resulte necesario su emplazamiento, no puedan ubicarse en los terrenos colindantes con dicho dominio." },
                { q: "¿Están prohibidas las líneas eléctricas aéreas en las playas?", a: "Sí, no se permitirán en las playas los tendidos aéreos, salvo imposibilidad material debidamente justificada." },
                { q: "¿Quién, con qué plazo y con qué criterios determina los tramos naturales y urbanos de las playas?", a: "Según la DT 24ª del RGC-14, la Administración competente en materia de ordenación del territorio, tuvo un plazo de un año desde la entrada en vigor del reglamento, para delimitar los tramos de las playas, por lo tanto, en la actualidad se deben encontrar ya delimitados. El criterio para la catalogación de los tramos naturales y urbanos de las playas debe tener en cuenta el carácter urbanizado o rural de los terrenos contiguos a cada uno de los tramos, así como su grado de protección medioambiental." },
                { q: "¿Puede desarrollar su exposición sobre los eventos de interés general con repercusión turística?", a: "Podrán celebrarse en playas urbanas cumpliendo ciertos requisitos. Una vez terminado el evento se procederá de manera inmediata al levantamiento de las instalaciones y a la limpieza del terreno ocupado. Para la celebración de estos eventos la administración local debe solicitar la autorización, con informe favorable de la comunidad autónoma, acompañada de una memoria técnica con las características del evento, detalle de la ocupación del DPM-T (superficie, instalaciones, tiempo y estimación del número de ocupantes), justificación del acto como evento, y medidas para no provocar afecciones ambientales y garantizar el restablecimiento del tramo de playa al estado anterior a la ocupación; planos y estudio económico-financiero. El título que se otorgue fijará las condiciones de la ocupación y establecerá la garantía a depositar por el promotor." },
                { q: "¿Quién otorga las reservas demaniales?", a: "El Consejo de Ministros. La propuesta será elevada al Consejo de Ministros por el titular del Departamento ministerial a cuyo favor se realice la reserva." },
                { q: "En el procedimiento de otorgamiento de una adscripción, ¿qué plazo tiene el MITECO para posicionarse cuando recibe el proyecto?", a: "Dos meses desde el momento en que el MITECO disponga de la documentación necesaria. Transcurrido dicho plazo sin haberse evacuado, éste se entenderá favorable." },
                { q: "¿Requieren autorización las ocupaciones del DPMT con bienes muebles?", a: "Se entenderá por ocupación con bienes muebles la producida por su ubicación en el DPMT de forma continuada o, en todo caso, por plazo superior a un día. Este tipo de ocupación sí requiere autorización." },
                { q: "¿Qué título se necesita para celebrar una boda en la playa?", a: "Las bodas en las playas no se pueden autorizar puesto que son actividades que por su naturaleza pueden realizare, y de hecho se realizan normalmente, fuera del DPMT. No obstante, ante la fuerte demanda existente en algunas zonas del litoral y la posibilidad de incentivar la actividad económica, algunos municipios han conseguido que la celebración de bodas sea declarada Evento de Interés Turístico Local, que tiene cobertura legal según el RGC-14. En este caso se requiere una autorización administrativa de la AGE a solicitud del Ayuntamiento. En ocasiones se han establecido convenios entre la AGE y los ayuntamientos para que sean estos últimos los que autoricen con sujeción a la legislación y asumiendo además el papel de responsables subsidiarios ante cualquier daño sobre el DPMT." },
                { q: "¿Qué otros casos requieren autorización?", a: "También requieren autorización aquellas en las que sin requerirse obras o instalaciones de ningún tipo concurran circunstancias especiales de intensidad, peligrosidad o rentabilidad; los servicios de temporada en playas que sólo requieran instalaciones desmontables; las ocupaciones con instalaciones desmontables con plazo que no exceda de 4 años; los vertidos; y las extracciones de áridos y dragados." },
                { q: "¿Qué título de ocupación se requiere para la implantación de una instalación desmontable?", a: "Si el plazo de ocupación es inferior a 4 años, bastará con una autorización, pero si el plazo de uso es mayor o la superficie cerrada es mayor de 20 m2 se requerirá una concesión." },
                { q: "¿Qué órgano otorga las autorizaciones?", a: "El MITECO, el Ministerio de Transportes y Movilidad Sostenible (MITMS) u otros departamentos ministeriales, según la materia de que se trate. En el caso de autorizaciones de vertidos de tierra al mar será la comunidad autónoma quien las otorgue. En el caso del MITECO, el órgano encargado será el Servicio Periférico de Costas correspondiente. En el caso del MITMS, son las Autoridades Portuarias las que autorizan el vertido de los productos de dragado en el dominio público portuario, mientras que el vertido fuera de las aguas de la zona de servicio del puerto de los productos de los dragados portuarios deberá ser autorizado por la Administración marítima, previo informe de la demarcación o servicio periférico de costas." },
                { q: "¿Quién da las autorizaciones de vertido de tierra a mar y plazo máximo?", a: "El órgano competente de la administración autonómica por un plazo máximo de 30 años." },
                { q: "¿Puede desarrollar más cuáles son las características de las concesiones?", a: "Toda ocupación de los bienes de DPMT con obras o instalaciones no desmontables está sujeta a previa concesión otorgada por la AGE, o cuando sean desmontables, pero requieran un plazo de ocupación >4 años. El plazo máximo con prórrogas incluidas es de 75 años. El concesionario tendrá derecho al uso privativo de los bienes objeto de concesión, garantizando el libre acceso y tránsito de las autoridades competentes cuando sea necesario para el cumplimiento de sus funciones (defensa, salvamento, seguridad marítima, policía del DPM-T). La competencia para otorgamiento de concesiones de ocupación es del MITECO, salvo en el dominio público adscrito a las CCAA que es de éstas. Las concesiones serán inscribibles en el Registro de la Propiedad y transmisibles por actos intervivos (si el adquirente cumple las condiciones de la concesión) y mortis causa (causahabientes tienen 4 años para subrogarse en derechos y obligaciones). En la tramitación de concesiones que otorgan las CCAA, se presenta ante ellas toda la documentación y es ella la que solicita informe a la administración del Estado sobre la ocupación del DPM-T. Para la determinación de los plazos de concesión se tendrá en cuenta la adecuación al medio de la instalación, el interés para el DPM-T o sus usuarios, su ubicación en ribera del mar o fuera y el contenido del estudio económico-financiero." },
                { q: "¿Qué órgano otorga las concesiones?", a: "La Dirección General de la Costa y el Mar del MITECO. También pueden otorgar concesiones las autoridades portuarias en el dominio público portuario estatal. Y en el DMPT adscrito a las Comunidades Autónomas, son éstas las que las otorgan." },
                { q: "¿Qué cambios introdujo la Ley 2/2013 respecto a las concesiones?", a: "Se amplía el plazo máximo de las concesiones hasta 75 años en algunos supuestos, en las transmisiones mortis causa se amplía el plazo de notificación que deben hacer los causahabientes para poder subrogarse en la concesión de 1 a 4 años, se permiten con carácter ordinario las transmisiones inter vivos, que antes sólo se permitían excepcionalmente, siempre que se cumplan las condiciones de la concesión." },
                { q: "¿Cuáles son los plazos máximos de las concesiones?", a: "Los plazos máximos por los que se podrán otorgar las concesiones son los siguientes: Proyectos de restauración y conservación de ecosistemas marinos o costeros, obras encaminadas a garantizar el uso público y la integridad del dominio público marítimo-terrestre y cultivos marinos: hasta un máximo de 75 años. Instalaciones de servicio público que, por su naturaleza, requieran la ubicación del dominio público: hasta un máximo de 50 años. Resto de actividades e instalaciones: hasta un máximo de 30 años." },
                { q: "¿Cuál es el plazo máximo para las concesiones en terreno adscrito?", a: "Inicialmente la Ley 22/1988 establecía un plazo máximo de 30 años con carácter general para todas las concesiones. Después la Ley 2/2013 modificó esta cuestión indicando que el plazo de las concesiones en los bienes adscritos, incluidas las prórrogas, no podrá ser superior al plazo máximo de vigencia establecido en la legislación estatal para las concesiones sobre dominio público portuario en los puertos de interés general, que es de 50 años." },
                { q: "¿Cuáles son los plazos máximos de las prórrogas de las concesiones otorgadas al amparo de la normativa anterior a la Ley 2/2013?", a: "Las concesiones para la ocupación del DPMT existentes, que hayan sido otorgadas antes de la entrada en vigor de la Ley 2/2013, podrán ser prorrogadas, a instancia de su titular sin que sea posible superar, para aquellas que se prorroguen con posterioridad a la entrada en vigor de la Ley 7/2021 de cambio climático y transición energética, el plazo máximo de 75 años computados desde el otorgamiento del título original. La prórroga se podrá otorgar igualmente a los titulares de un derecho de ocupación y aprovechamiento amparado por la DT 1ª de la Ley 22/1988, previa solicitud de la correspondiente concesión, con el límite temporal de 75 años a contar desde el inicio de este derecho. Esta prórroga no será de aplicación a las concesiones que amparen ocupaciones y actividades en la zona de servicio de los puertos ni podrá amparar actividades o instalaciones que contravengan lo dispuesto en el artículo 32 de la Ley 22/1988 de Costas." },
                { q: "¿Cuál es el procedimiento de otorgamiento de autorizaciones y concesiones de competencia del MITECO?", a: "Las solicitudes de concesiones y autorizaciones de competencia del MITECO se dirigirán al Servicio Periférico de Costas, junto con el proyecto básico o de construcción, el resguardo acreditativo de la fianza provisional y documentación justificativa de la personalidad del peticionario y de que no incurre en ninguna de las prohibiciones de contratar previstas en la LCSP. El Servicio Periférico de Costas examinará el proyecto presentado para comprobar si su contenido es acorde con lo dispuesto en la Ley y el Reglamento de Costas, requiriendo al peticionario, en otro caso, para que subsane los defectos observados. Hecho lo cual, procederá a la confrontación del proyecto sobre el terreno, a fin de determinar su adecuación al mismo y su viabilidad. Para continuar la tramitación, el Servicio Periférico de Costas requerirá el informe de los Ayuntamientos en cuyo término se pretenda desarrollar o que puedan resultar afectados por el objeto de la autorización, la Comunidad autónoma, el Ministerio de Defensa, en cuanto puedan afectar a las zonas e instalaciones de interés para la defensa nacional, las Capitanías Marítimas competentes por razón del lugar en materia de navegación y Puertos del Estado, en lo que afecta a señalización marítima, si el objeto de la concesión es una obra fija en el mar que pueda suponer un riesgo para la seguridad marítima. Estos informes tendrán carácter vinculante. El trámite de información pública, durante el plazo de 20 días, será obligatorio en los procedimientos de concesiones y en los procedimientos de autorizaciones que se refieran a vertidos industriales y contaminantes desde tierra al mar y a las extracciones de áridos y dragados, así como en las autorizaciones con plazo superior a un año y en los demás supuestos en los que se estime conveniente. Practicada la fase de información, el órgano competente resolverá sobre la solicitud, previa audiencia, en su caso, a los interesados en el expediente. En el caso de autorizaciones, este órgano será el Servicio Periférico de Costas del MITECO. Si se trata de concesiones, dicho Servicio elevará el expediente al MITECO, con su informe y propuesta. En caso de que se decida acceder al otorgamiento de la concesión, se comunicarán al peticionario las condiciones en que podría serle otorgada aquélla, dándole un plazo de 10 días para que manifieste si las acepta. Si no hiciere manifestación alguna en tal plazo, o no aceptara las condiciones ofertadas, se declarará concluido el expediente por desistimiento del peticionario, con pérdida de la fianza constituida. En caso de ser aceptadas las condiciones en el plazo estipulado, el MITECO, a través de la Dirección General de la Costa y el Mar, resolverá, discrecionalmente, sobre el otorgamiento de la concesión." },
                { q: "¿Cuál es el procedimiento de otorgamiento de autorizaciones y concesiones de competencia de las CCAA?", a: "Para el otorgamiento de autorizaciones o concesiones de competencia de las CC.AA., que requieran la concesión o autorización del MITECO para la ocupación del DPM-T, a efectos de coordinación administrativa, se presentará ante el órgano competente de la C.A. la solicitud de autorización o concesión de su competencia, así como la de concesión de ocupación del DPM-T dirigida al MITECO. El órgano competente de la C.A. tramitará el proyecto, recabando el preceptivo informe del MITECO, cuya solicitud supondrá la conformidad inicial de la C.A. al proyecto de que se trate. El informe incluirá su pronunciamiento sobre la viabilidad de la ocupación, así como las condiciones en que ésta, en su caso, se otorgaría, en lo que se refiere al ámbito de sus competencias. El órgano competente de la C.A. ofertará al peticionario, conjuntamente con las condiciones en que, en su caso, accedería a la solicitud que se formula, las que el MITECO haya establecido para el otorgamiento de la concesión de ocupación del dominio público. En caso de ser aceptadas las referidas condiciones en su totalidad, el órgano competente de la comunidad autónoma remitirá el expediente, con su propuesta, al MITECO, a los efectos de que otorgue, en su caso, la oportuna concesión de ocupación del DPM-T. Una vez otorgada la concesión de ocupación, el MITECO devolverá el expediente, junto con el título concesional, al órgano remitente, para que otorgue la concesión o autorización de su competencia, de cuya resolución dará traslado a aquél." }
            ]},
            { id: "mea2t5", title: "MEA2T5. El régimen económico-financiero de la utilización del DPM-T", color: "pink", cards: [
                { q: "¿De qué conceptos está integrada la base imponible?", a: "De la ocupación y del aprovechamiento. Para valorar la base imponible de la ocupación debe considerarse el valor de los terrenos o superficie del mar ocupados, el valor medio de los beneficios esperables, y el valor de las obras e instalaciones ya existentes en el DPMT que se ocupen. Para determinar la base imponible del aprovechamiento debe tenerse en cuenta el valor de los materiales aprovechados a precios medio de mercado." },
                { q: "¿Cuál es el tipo de gravamen?", a: "El tipo de gravamen anual es del 8% sobre el valor de la base, salvo en el caso de aprovechamiento, que es del 100%, sin perjuicio de las bonificaciones o exenciones previstas en la legislación." },
                { q: "¿Hay concesiones que no tengan que abonar canon?", a: "Si, cuando se otorguen a las CCAA, las entidades locales y las entidades de derecho público dependientes de ellas y no sean objeto de explotación lucrativa, directamente o por terceros, y además la base imponible no incluya el aprovechamiento de bienes del DPMT, es decir solo incluyan el concepto de ocupación." },
                { q: "¿Cuál es la bonificación aplicable en acuicultura cuando se dispone de acreditación EMAS?", a: "Un 40%, según lo establecido en el Reglamento General de Costas." },
                { q: "¿Qué tipo de infracciones hay y cuando prescriben?", a: "Las infracciones se clasifican en leves y graves. El plazo de prescripción de las infracciones leves es de 6 meses y el de las graves de 2 años desde su consumación." },
                { q: "¿Quién es el órgano competente para iniciar los expedientes sancionadores?", a: "El jefe del servicio periférico de costas." },
                { q: "¿En qué consiste la reparación de daños y reposición de las cosas a su estado anterior?", a: "El que cause daños en el DPMT por cometer una infracción estará obligado a la restitución de las cosas y reposición a su estado anterior, con la indemnización de daños irreparables y perjuicios causados, sin perjuicio de la sanción penal o administrativa que se le imponga. Si hubiera obtenido beneficios al cometer la infracción estará igualmente obligado de devolverlos a la Administración." }
            ]},
            { id: "mea2t6", title: "MEA2T6. Competencias de la AGE según la ley 22/1988", color: "red", cards: [
                { q: "¿Qué título de la Ley de Costas regula las competencias?", a: "El título VI dedicado a las competencias administrativas." },
                { q: "¿Quién autoriza los vertidos de tierra al mar?", a: "Las Comunidades Autónomas." },
                { q: "Las competencias de la AGE en materia de costas, ¿solo se ejercen por el MITECO?", a: "Las competencias de la AGE serán ejercidas por el MITECO en general; por el Ministerio de Defensa, para la autorización de actividades en los terrenos de DPM-T afectos a la Defensa Nacional; y por el MITMS, para funciones relativas a puertos de interés general, iluminación de costas y señales marítimas, navegación, lucha contra la contaminación, seguridad humana y salvamento marítimo." },
                { q: "¿Quién tiene las competencias en la AGE para la autorización de vertidos de tierra a mar no contaminantes?", a: "La autorización de vertidos de tierra a mar le corresponde a las Comunidades Autónomas y no al Estado, por sentencia del Tribunal Constitucional del 2015 que declaró inconstitucional el artículo 110.h de la Ley 22/1988 de Costas." },
                { q: "¿Quién tiene las competencias en la AGE para la gestión del Salvamento Marítimo?", a: "La entidad pública empresarial SASEMAR dependiente de la DG de la Marina Mercante del Ministerio de Transportes y Movilidad Sostenible." },
                { q: "¿Quién tiene las competencias en la AGE para la gestión del Banco de datos Oceanográfico?", a: "El ente público Puertos del Estado." },
                { q: "¿Cómo se debe considerar el planeamiento en las obras de interés general?", a: "Para la ejecución de las obras de interés general la AGE solicitará informe previo a la C.A. y ayuntamientos afectados para que en un mes lo emitan sobre la conformidad con los instrumentos de planeamiento urbanístico y planificación territorial (el silencio administrativo será positivo). En caso de no conformidad el MITECO elevará el expediente al Consejo de Ministros que decidirá si procede ejecutar el proyecto y, en caso afirmativo, ordenará la modificación del planeamiento que deberá hacerse en el plazo máximo de 6 meses." },
                { q: "¿Están sujetas a permiso de las administraciones locales las obras de interés general?", a: "Las obras públicas de interés general no están sometidas a licencia o cualquier otro acto de control por parte de las Administraciones locales y su ejecución no podrá ser suspendida por otras Administraciones públicas, sin perjuicio de la interposición de los recursos que pudieran proceder, siempre que la tramitación del proyecto correspondiente se haya sometido a informe previo de la CA y entidad local afectados." },
                { q: "¿Sobre qué materias le corresponde a la AGE emitir informes preceptivos y vinculantes?", a: "Sobre planes y normas de ordenación territorial y urbanística; planes y autorizaciones de vertidos al mar desde tierra a efectos del cumplimiento de la legislación estatal y de la ocupación del DPMT; proyectos de construcción de nuevos puertos y vías de transporte de competencia de las comunidades autónomas o ampliación o modificación de las existentes; declaraciones de zonas de interés para cultivos marinos, concesiones y autorizaciones; y la extracción de áridos en los tramos finales de los cauces en cuanto a su incidencia en el DPMT." },
                { q: "¿Todos los informes de la AGE en costas son vinculantes?", a: "El informe del MITECO será vinculante en los siguientes aspectos: en los supuestos de los planes de ordenación territorial o urbanística y de los cultivos marinos, cuando el informe proponga objeciones por la necesidad de asegurar la protección del dominio público y su libre utilización; en los supuestos de vertidos, cuando el informe contenga objeciones por la necesidad de preservar la integridad física de los bienes de dominio público afectados; y en los supuestos de puertos y vías de transporte autonómicos, en cuanto a la delimitación del dominio público estatal susceptible de adscripción y a medidas necesarias para la protección de dicho dominio público." },
                { q: "Aparte de los informes vinculantes, ¿emite el MITECO algún otro tipo de informe que no sea vinculante? ¿puede poner algún ejemplo?", a: "El MITECO informa todos los instrumentos de planificación territorial y urbanística de las Comunidades Autónomas y Ayuntamientos costeros de España. Según doctrina del Tribunal Constitucional, estos informes preceptivos no son vinculantes, salvo en lo que se refieran al estricto cumplimiento de la Ley de Costas y su Reglamento, o a la preservación de la integridad del dominio público marítimo-terrestre." },
                { q: "¿Quién da la autorización para hacer una piscina en zona de servidumbre en la costa?", a: "Los usos permitidos en la zona de servidumbre de protección están sujetos a autorización administrativa de la Comunidad Autónoma que, con carácter previo a su resolución, debe solicitar informe de la Administración del Estado, en cuanto a la delimitación del límite interior de la ribera del mar, línea de deslinde, mantenimiento de las servidumbres de tránsito y acceso al mar e incidencia de las construcciones y de las actividades que las mismas generen sobre la integridad del dominio público." },
                { q: "¿Cuáles son los deberes de las administraciones en las relaciones entre ellas?", a: "Las administraciones públicas cumplirán con los deberes de información mutua, coordinación y colaboración, así, el otorgamiento de toda clase de títulos administrativos por la AGE, CCAA y Ayuntamientos sobre el DPMT y sus zonas de servidumbre, se notificará por la administración otorgante a las otras en el plazo de 10 días." },
                { q: "¿Cuáles son los plazos para aprobar el planeamiento urbanístico en la costa?", a: "El órgano competente para su aprobación inicial deberá enviar, con anterioridad a dicha aprobación, el contenido del proyecto correspondiente a la AGE para que ésta emita, en el plazo de un mes, informe comprensivo de las sugerencias y observaciones que estime convenientes. Concluida la tramitación del plan o normas de que se trate e inmediatamente antes de la aprobación definitiva, la Administración competente dará traslado a la AGE del contenido de aquél para que en el plazo de dos meses se pronuncie sobre el mismo." }
            ]},
            { id: "mea2t7", title: "MEA2T7. Régimen transitorio de la Ley de Costas", color: "orange", cards: [
                { q: "¿Cómo se definía una playa según Ley de Costas de 1969?", a: "Riberas del mar o de las rías formadas por arenales o pedregales en superficie casi plana, con vegetación nula o escasa y característica." },
                { q: "¿Cuál es el artículo de la Constitución Española del que se deriva la necesidad de aprobar la DT 1ª de la Ley 22/1988?", a: "La propia DT 1ª establece que se desarrolla en virtud del artículo 132.2. de la Constitución, que recoge que son bienes de dominio público estatal los que determine la ley y, en todo caso, la zona marítimo-terrestre, las playas, el mar territorial y los recursos naturales de la zona económica y la plataforma continental." },
                { q: "Con respecto al régimen de la disposición transitoria 1ª de la Ley 22/1988, explique que cuestiones son aclaradas o ampliadas en el Reglamento General de Costas con respecto a lo que viene en la Ley.", a: "El Reglamento contempla el otorgamiento de concesiones de oficio cuando haya transcurrido el plazo de un año y no haya renuncia expresa del interesado, así como derechos preferentes de los antiguos propietarios para nuevos usos o aprovechamientos que puedan concederse sobre la totalidad de la parcela, durante un periodo de 60 años en el caso del apartado 1 y de 10 años para el apartado 3." },
                { q: "¿Desde cuándo computa el plazo de las concesiones otorgadas de oficio al amparo de la DT 1ª?", a: "Desde un año después de la entrada en vigor de la Ley de Costas 22/1988, es decir desde el 29 de julio de 1989; y desde la fecha del deslinde para los supuestos de los apartados 3 y 4." },
                { q: "¿El apartado 3 de la DT 1ª de la Ley 22/1988 es igual que el apartado 2 en todos los supuestos, es decir existe siempre obligación de abonar canon?", a: "No. En el apartado 3 de la DT 1ª pueden distinguirse dos situaciones. En la primera la propiedad estaría situada dentro del DPMT tanto si el deslinde se hace con criterios de la ley del 88 como con la ley del 69. En la segunda la propiedad estaría situada dentro del DPMT con el deslinde realizado según la LC-88 pero fuera con el deslinde hecho con criterios de la LC-69. En la primera situación se aplica el apartado 2, y por lo tanto se precisa el abono de canon, mientras que en la segunda se aplica el apartado 4 que a su vez remite al apartado 1, resultando la concesión exenta del pago de canon." },
                { q: "¿Cuáles son las diferencias entre las disposiciones transitorias 1ª y 4ª del Reglamento General de Costas en relación con las concesiones?", a: "En el caso de la DT 1ª la fecha de comienzo del cómputo del plazo de la concesión es el 29 de julio de 1989, mientras que en la DT 4ª es la de aprobación del deslinde, si se solicita la concesión después de transcurrido un año de la aprobación, o la del otorgamiento si se solicita antes del año." },
                { q: "¿Existe alguna otra sentencia del Tribunal Constitucional respecto a la Ley de Costas? ¿de qué año?", a: "Además de la sentencia 149/1991 del Tribunal Constitucional sobre la DT 1ª, existe otra sentencia del Tribunal Constitucional de 2015 que, por ejemplo, declaró la nulidad del apartado quinto de la DT 1ª de la Ley 22/1988 de Costas." },
                { q: "¿Qué regulaba el apartado 5 de la disposición transitoria primera de la Ley 22/1988?", a: "El apartado 5 ha sido anulado por sentencia del tribunal constitucional del año 2015. Estaba referido a los terrenos inundados por obras para cultivo marino o salinas marítimas estableciendo que no serían DPM-T si eran de propiedad privada antes de la entrada en vigor de la Ley 22/1988, circunstancia que debía ser acreditada por los interesados mediante la oportuna inscripción registral, junto con título o certificado del órgano competente que demostrara la existencia de actividades de cultivo marino o salinas marítimas. La exclusión de estos terrenos del DPM-T no se haría si las obras realizadas para inundar los terrenos se hubieran hecho con infracción de la normativa vigente en aquel momento." },
                { q: "¿Los terrenos incluidos en la zona Marítimo Terrestre antes de la Ley 22/1988 pasan a formar parte del DPMT?", a: "La Ley de Costas de 1969 incluía una definición no tan precisa como la actual de la ZMT, pero todos los bienes incluidos en la misma forman parte del DPMT según la legislación actual, y por lo tanto pasan a formar parte de éste." }
            ]},
            { id: "mea2t8", title: "MEA2T8. Las autorizaciones en servidumbre de protección", color: "amber", cards: [
                { q: "¿En qué consiste el procedimiento para la legalización de obras sin el título de concesión o autorización exigible con anterioridad a la entrada en vigor de la Ley de Costas de 1988?", a: "El procedimiento será el que corresponda según la clase de autorización o concesión de que se trate, respetando los usos existentes con anterioridad a la entrada en vigor de la Ley 22/1988. Para la legalización, que podrá ser total o parcial, deben existir razones de interés público apreciadas por acuerdo entre las tres Administraciones (estatal, autonómica y local), a cuyo efecto el órgano competente para dictar la resolución recabará el informe de las otras Administraciones, que se entenderá desfavorable a la legalización si no se emite en el plazo de un mes." },
                { q: "En referencia al acuerdo entre administraciones para aplicar el apartado 1 de la DT 4ª de la Ley 22/1988, ¿si una de ellas no responde se puede proceder a legalización?", a: "Si alguna de ellas no responde en el plazo de un mes sobre el interés público de la obra, se entenderá que informa desfavorablemente y, por lo tanto, al no existir acuerdo entre las tres administraciones, y no se podrá proceder a la legalización." },
                { q: "¿Cómo se define la Zona de Servidumbre de Protección?", a: "La servidumbre de protección recaerá sobre una zona de 100 metros medida tierra adentro desde el límite interior de la ribera del mar. Esta distancia puede ser ampliada o reducida en los casos previstos en la legislación. Dentro de la zona de servidumbre de protección están limitados los usos e instalaciones permitidas." },
                { q: "¿Qué validez tienen las autorizaciones en la Zona de Servidumbre de Protección?", a: "Las autorizaciones serán válidas mientras que no finalice el plazo por el que fueron otorgadas (habitualmente se otorgan con carácter indefinido). Las obras y otras actividades en el dominio privado deberán ejercitarse en el plazo señalado para ello, que no podrá exceder de dos años, transcurrido el cual quedarán sin efecto, salvo cuando la falta de ejercicio sea imputable a la Administración." },
                { q: "¿Quién es competente para expedir autorizaciones en la Zona de Servidumbre de Protección?", a: "Los usos permitidos en la Zona de Servidumbre de Protección estarán sujetos a autorización de la comunidad autónoma correspondiente, pudiéndose establecer condiciones para la protección del dominio público." },
                { q: "¿Quién otorga las autorizaciones para obras legalizadas al amparo del régimen transitorio en la Servidumbre de Protección?", a: "El órgano urbanístico competente, que con carácter general es el Ayuntamiento, y que en algún caso puede ser la Comunidad Autónoma." },
                { q: "¿Por qué las autorizaciones en la Zona de Servidumbre de Protección las otorgan las CCAA y no la AGE?", a: "Porque los terrenos de la ZSP, a diferencia de los terrenos del DPMT, son de titularidad privada, y son las CCAA las que tienen la competencia en materia de ordenación del territorio y del litoral." },
                { q: "¿Quién otorga las autorizaciones para obras legalizadas al amparo del régimen transitorio en la Servidumbre de Tránsito?", a: "El órgano urbanístico competente, previamente a la autorización la AGE debe emitir un informe favorable, comprobando que la servidumbre queda garantizada. Este informe previo no se requiere si se trata de obras de pequeña reparación que implique únicamente cambios menores." },
                { q: "¿Qué diferencias existen entre los diferentes tipos de obras a los efectos de aplicar la DT 4ª de la Ley 22/1988?", a: "Las obras de reparación tiene por finalidad la conservación y el mantenimiento del inmueble, sin alterar su estructura y volumetría ni incidir en la estabilidad; las obras de modernización y mejora son las que, sin modificar elementos estructurales, incrementan la calidad y accesibilidad; y las obras de consolidación son obras de carácter estructural, que tengan por objeto el afianzamiento, refuerzo o sustitución de elementos dañados de la estructura portante del edificio por otros iguales o de características similares que permitan mantener la estabilidad del inmueble siempre que el edificio no se encuentre en estado de ruina de acuerdo con lo dispuesto en la legislación urbanística." },
                { q: "¿Qué casos no computan como aumento de volumen a los efectos previstos en el apartado segundo de la DT 4ª de la Ley 22/1988?", a: "Los cierres de los paramentos frontales de terrazas y balcones que no se realicen con elementos opacos o de fábrica; la instalación de toldos sobre el terreno, las terrazas o en fachadas, cuando se realice mediante estructuras ligeras desmontables y sin cerramientos laterales; y cuando quede suficientemente acreditada su necesidad y con la menor incidencia posible: La ejecución de obras e instalaciones tendentes a la adecuación a la normativa de accesibilidad, incluyendo la instalación de nuevos ascensores y sus casetas de operaciones en las azoteas de los edificios. Las obras e instalaciones que garanticen el cumplimiento de los requisitos establecidos en la normativa sismorresistente y de protección de incendios. Las actuaciones necesarias para el cumplimiento de los requisitos básicos relacionados en la Ley de Ordenación de la Edificación." },
                { q: "¿Es posible instalar un ascensor externo de acuerdo con la DT 4ª de la Ley 22/1988?", a: "Sí, si se acredita suficientemente su necesidad y con la menor incidencia posible." },
                { q: "En las construcciones amparadas bajo el apartado 2 de la DT 4ª de la Ley 22/1988, si se demuele la primera planta de una casa ¿se puede reconstruir?", a: "La demolición de una planta conlleva una disminución del volumen de la edificación y su restablecimiento computará como nueva construcción, destinada a vivienda en este caso al ser una casa. Este uso no está permitido en las nuevas construcciones según la Ley 22/1988, tanto en la Servidumbre de Protección como en el DPMT." },
                { q: "En obras en la Servidumbre de Protección, ¿qué requiere autorización y qué declaración responsable?", a: "Requieren Declaración Responsable las obras amparadas en el apartado 2 de la DT 4ª de la Ley 22/1988 y también las que se realicen en aquellas propiedades que se incorporen la Servidumbre de Protección tras la revisión de un deslinde. Requerirán autorización administrativa el resto de las obras susceptibles de ser permitidas según la legislación." },
                { q: "¿Pueden construirse instalaciones polideportivas descubiertas en la Zona de Servidumbre de Protección?", a: "Sí, previa autorización." },
                { q: "¿Qué orden de magnitud se considera una regresión grave?", a: "La Administración General del Estado podrá declarar en situación de regresión grave aquellos tramos del dominio público marítimo-terrestre en los que se verifique un retroceso de la línea de orilla superior a 5 metros al año, en cada uno de los últimos cinco años, siempre que se estime que no puedan recuperar su estado anterior por procesos naturales. Se entenderá por línea de orilla la línea de corte del plano de pleamar máxima viva equinoccial con el terreno." }
            ]},
            { id: "mea2t9", title: "MEA2T9. Biodiversidad y conservación de ecosistemas marinos y costeros", color: "yellow", cards: [
                { q: "¿Qué es un ecosistema?", a: "Es un sistema biológico constituido por una comunidad de seres vivos y el medio natural en que viven." },
                { q: "Definir sucintamente marjal, estero y marisma.", a: "Marjal: terreno bajo cubierto por un manto de agua que da soporte a abundante vegetación. Estero: caño en una marisma. Marisma: terreno muy llano y bajo que se inunda periódicamente por el flujo y reflujo de las mareas o filtración de agua de mar." },
                { q: "Además de las directivas Aves y Hábitats, ¿conoce alguna otra directiva de protección de los humedales costeros?", a: "La Directiva Marco del Agua también protege a las aguas costeras definidas en ella (aquellas situadas hacia tierra desde una línea a una distancia de una milla náutica mar adentro desde el punto más próximo de la línea de base que sirve para medir la anchura de las aguas territoriales y que se extienden, en su caso, hasta el límite exterior de las aguas de transición)." },
                { q: "¿Cuál fue el primer humedal español que se incluyó en la lista de humedales de importancia internacional?", a: "Fueron 2, Doñana y las Tablas de Daimiel." },
                { q: "¿Qué tipo de zona húmeda es el Mar Menor?", a: "Es una albufera de agua salada." },
                { q: "¿Existen fanerógamas marinas en el Mar Menor?", a: "Si, por ejemplo, la cymodocea nodosa." },
