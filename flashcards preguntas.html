                { q: "¿Cuál ha podido ser la causa de la gran mortandad de peces y otros animales ocurrida a raíz de las inundaciones de octubre de 2019 en el Mar Menor? ¿qué problemática medioambiental está sufriendo este humedal? ¿ha tenido algo que ver el cambio climático?", a: "El Mar Menor lleva décadas en un equilibrio ambiental muy precario debido a las múltiples alteraciones que la presión urbanística ha ejercido en el entorno y al modelo agrícola en la cuenca que vierte al mismo (aumento de la salinidad, colmatación por sedimentos, contaminación por nitratos, vertidos de aguas residuales, contaminación por hidrocarburos, especies invasoras, etc.). Las lluvias torrenciales de octubre de 2019 (gota fría o DANA) provocaron el arrastre de gran cantidad de materia orgánica que, al oxidarse en un medio ya muy alterado, provocó condiciones de anoxia que dejaron sin oxígeno a la fauna, por lo que miles y miles de peces y crustáceos fueran a morir a las orillas, siendo igualmente incontables los que murieron yendo a parar al fondo. El cambio climático posiblemente ha influido en elevar la intensidad de las lluvias (cada vez son más violentas) y quizás también en elevar la temperatura del mar por encima de lo normal con lo que las condiciones de anoxia se alcanzan más fácilmente al tener el agua menor capacidad para disolver oxigeno de la atmosfera." },
                { q: "Indique estuarios y marismas importantes en España, además del estuario del Tajo en Portugal.", a: "Estuarios del Miño, del Rio Piedras-Tinto-Odiel en Huelva, de la Ría del Eo en la frontera entre Asturias y Galicia, Marismas de Doñana, de Santoña, Bahía de Cádiz, de Gernika, del río Barbate, etc." },
                { q: "Convenio Ramsar: ¿cuándo se adoptó y aprobó? ¿por qué es tan importante? ¿qué pasaba con los humedales con anterioridad a la firma del Convenio Ramsar? ¿cómo ha afectado?", a: "Se adoptó en la ciudad iraní de Ramsar en 1971 y entró en vigor en 1975. Es tan importante por ser el primero de los tratados internacionales de la época moderna que se refería específicamente a la conservación de la naturaleza y, actualmente, sigue siendo el único que centra su interés en un tipo de ecosistema determinado (las zonas húmedas). Previamente a RAMSAR, muchos humedales eran considerados zonas insalubres, no aprovechables agrícolamente o que impedían las expansiones urbanas o limitaban de alguna otra forma el crecimiento económico, por lo que se establecían políticas tendentes a su eliminación por desecación, etc. El Convenio de Ramsar ha influido de manera decisiva a cambiar la visión de la sociedad sobre los humedales contribuyendo de forma indiscutible al creciente interés científico, social y político por su conservación ambiental." },
                { q: "Cite alguna salina en la lista del Convenio Ramsar.", a: "Las lagunas de la Mata y Torrevieja en la Comunidad Valenciana." },
                { q: "¿Cuál es la primera Ley que incluyó las dunas en el DPM-T?", a: "La Ley 22/1988 de Costas." },
                { q: "¿Cuáles son los tipos de dunas que se incluyen en el Reglamento General de Costas?", a: "Diferencia los siguientes tipos de duna: Duna en desarrollo o embrionaria: con muy pequeña cobertura vegetal. Duna en desplazamiento o evolución: poco o nada vegetada, formada por arena suelta, que avanza desde la costa hacia tierra adentro por la acción del viento marino. Duna primaria: con cobertura parcial de vegetación. Duna secundaria: no estabilizada o en desplazamiento con cobertura de vegetación herbácea que puede alcanzar hasta el 100% y/o vegetación leñosa arbustiva o arbórea que puede alcanzar hasta el 75% de su superficie. Duna estabilizada: estable, colonizada por vegetación leñosa arbustiva o arbórea en más del 75% de su superficie. Duna relicta: formada en otro tiempo geológico que ha quedado aislada tierra adentro o colgada sobre una costa rocosa, sin vinculación con ninguna playa." },
                { q: "¿Qué tipos de dunas conoce y cuáles forman parte de la ribera del mar y de las rías?", a: "A efectos de la determinación del DPMT, el Reglamento General de Costas define distintos tipos de dunas: duna en desarrollo o embrionaria (duna con muy pequeña cobertura vegetal), duna en desplazamiento o evolución (duna poco o nada vegetada, formada por arena suelta, que avanza desde la costa hacia tierra adentro por la acción del viento marino), duna primaria (duna con cobertura parcial de vegetación), duna secundaria (duna no estabilizada o en desplazamiento con cobertura de vegetación herbácea que puede alcanzar hasta el 100% y/o vegetación leñosa arbustiva o arbórea que puede alcanzar hasta el 75% de su superficie), duna estabilizada (duna estable, colonizada por vegetación leñosa arbustiva o arbórea, en más del 75% de su superficie), y duna relicta (duna formada en otro tiempo geológico que ha quedado aislada tierra adentro o colgada sobre una costa rocosa, sin vinculación con ninguna playa). Las dos últimas (estabilizada y relicta) no forman parte del DPMT, salvo mejor evidencia científica." },
                { q: "Indique más especies de fanerógamas además de la posidonia oceánica.", a: "En la región mediterránea encontramos típicamente las especies Posidonia oceánica, Cymodocea nodosa, así como también Zoostera noltii y Zoostera marina y, más recientemente, Halophila stipulacea introducida a través del Canal de Suez. En las costas atlánticas son comunes la Zoostera marina y Zoostera noltii, y Cymodocea nodosa en las costas del suroeste ibérico. Las Islas Canarias estarían al límite de ambas floras con una fuerte influencia tropical, con praderas de Zoostera marina, Zoostera noltii, Cymodocea nodosa y Halophila decipiens (especie introducida de la flora indo-pacífica)." },
                { q: "¿Qué influencia tienen las fanerógamas marinas en los préstamos marinos?", a: "La elección de los préstamos marinos está condicionada por el impacto ambiental que pueden provocar sobre las comunidades de fanerógamas marinas, que puede ser de tipo directo con su destrucción, o impacto indirecto por deposición de finos y disminución de la transparencia del agua. Otro aspecto fundamental a considerar es el grado de protección que puedan presentar las especies de fanerógamas en cuestión." },
                { q: "¿Cuál es la diferencia entre las fanerógamas y las angiospermas?", a: "Las fanerógamas son un grupo del reino de las plantas que comprende a todos los linajes de plantas vasculares (es decir con tejidos realmente diferenciados entre unas partes y otras, tallo, raíz, hojas, etc.) que producen semillas. Las angiospermas son un filo de plantas fanerógamas que además tienen flores." },
                { q: "¿Puede citar algún ejemplo de angiospermas marinas que pertenezcan a las zonas húmedas?", a: "La Cymodocea Nodosa que abunda en el humedal del Mar Menor de Murcia." }
            ]},
            { id: "mea2t10", title: "MEA2T10. La gestión integral del litoral", color: "lime", cards: [
                { q: "¿Cuáles son los principales problemas en las costas?", a: "Cabe citar los siguientes: Urbanización no planificada. Decadencia de sectores tradicionales respetuosos con el medio ambiente. Erosión costera. Ausencia de redes adecuadas de comunicación y transporte. Mala gestión de muchas zonas costeras a lo largo de los años. Capacidad limitada de las zonas costeras para recuperarse de graves defectos de gestión. Rápida dinámica evolutiva de las zonas costeras. Enorme potencial de las zonas costeras que atrae a personas y actividades económicas. Numerosos problemas de contaminación y de tratamiento de los sedimentos que se generan aguas arriba o en mar abierto pero que acaban depositándose en las zonas costeras. Condicionamientos y problemas especiales de la ordenación territorial y de la gestión del transporte característico de la frontera física entre la tierra y el mar. Riesgo particularmente alto de catástrofes naturales como inundaciones desde tierra o mar. Amplio abanico de actividades que compiten por utilizar los mismos recursos. Orientación sectorial de la legislación y la acción política con falta de coordinación. Falta de recursos para una gestión sostenible por parte de las entidades locales." },
                { q: "¿Qué instrumentos legales se están implementando por la Administración?", a: "Para la planificación sostenible y participada, el Plan Director para la Sostenibilidad de la Costa, cuya efectividad será reforzada por la firma de los Convenios de Colaboración con las Comunidades Autónomas, el seguimiento del estado del medio a través de la implantación permanente de un Observatorio de la Sostenibilidad del Litoral Español y la creación del Consejo Nacional de la Costa para desarrollar la representatividad sectorial y social que establece la Unión Europea." },
                { q: "Indique ejemplos de CCAA que forman parte de la gestión integrada de costas.", a: "Algunos ejemplos de CCAA que han suscrito convenios con la Dirección General de la Costa y el Mar del MITECO para la gestión integral y sostenible del litoral son el Principado de Asturias, el Gobierno de Cantabria, el de Canarias o la Xunta de Galicia. En estos convenios básicamente las administraciones autonómica y estatal se comprometen a coordinarse a la hora de ejercer sus competencias respectivas, realizar inversiones y defender y proteger el medio ambiente litoral." }
            ]},
            { id: "mea2t11", title: "MEA2T11. Las distintas teorías de ondas", color: "green", cards: [
                { q: "¿En qué consiste la difracción?", a: "En su propagación hacia profundidades más reducidas el oleaje encuentra la presencia de islas, cabos u otras estructuras naturales y artificiales que dan lugar a un fenómeno que se conoce como difracción. Este fenómeno se caracteriza por la cesión lateral de energía perpendicularmente a la dirección de propagación y es el causante de que parte de la energía transportada por la onda se transmita a las zonas de sombra generadas por estos obstáculos." },
                { q: "¿Cómo afecta la difracción del oleaje a la altura de ola?", a: "La difracción se caracteriza por la cesión lateral de energía perpendicularmente a la dirección de propagación y es el causante de que parte de la energía transportada por la onda se transmita a las zonas de sombra generadas por estos obstáculos, disminuyendo la altura de ola." },
                { q: "¿Cuándo rompe el oleaje?", a: "El fenómeno de rotura está totalmente controlado por la profundidad y se produce cuando la altura alcanzada por la onda coincide aproximadamente con la profundidad. En ese momento el perfil de la onda deja de ser estable y rompe disipando una gran cantidad de energía en forma de turbulencia fundamentalmente. Un criterio de rotura sencillo, válido para playas de pendiente suave es Hrot = g x h, donde g se denomina Índice de Rotura, y su valor es aproximadamente 0,8." },
                { q: "¿Para una cierta altura de ola como se puede estimar la profundidad de rotura?", a: "La rotura del oleaje está totalmente controlada por la profundidad y se produce cuando la altura alcanzada por la onda coincide aproximadamente con la profundidad. Un criterio de rotura sencillo, válido para playas de pendiente suave es Hrot = g x h, donde g se denomina Índice de Rotura, y su valor es aproximadamente 0,8." },
                { q: "¿Cuáles son los intervalos del número de Iribarren en los diferentes tipos de rotura?", a: "El tipo de rotura del oleaje depende de su peralte y de la pendiente del fondo, siendo el número de Iribarren un parámetro ampliamente aceptado como controlador del tipo de rotura. Dado que en las playas se utiliza con frecuencia la altura de ola en rotura, Hb, para la definición de la dinámica de rotura, se suele utilizar el número de Iribarren en rotura, Irb = tg β / raíz cuadrada de (Hb/L), donde β es la pendiente del fondo y L es la longitud de onda. Los valores que adopta el número de Iribarren en rotura en los diferentes tipos de rotura son los siguientes: Oscilación: Irb > 2. Colapso: 1,5 < Irb < 2. Voluta: 0,4 < Irb < 1,5. Descrestamiento: Irb<0,4." },
                { q: "¿Cuál es la mejor forma de rotura del oleaje para hacer surf?", a: "La rotura en voluta." }
            ]},
            { id: "mea2t12", title: "MEA2T12. El transporte sólido litoral", color: "emerald", cards: [
                { q: "¿Qué factores principales tienen influencia en el transporte sólido litoral en un tramo de costa del litoral mediterráneo?", a: "Algunos de los factores son: la aportación de sedimentos de los ríos (que se ha visto reducida en el último siglo por la construcción de presas, política forestal, reducción de caudales, etc.); la presencia de puertos, espigones y otras obras de rigidización artificial de la costa que coartan el transporte longitudinal; la desaparición y/o degradación de las zonas dunares; etc." },
                { q: "Diferencie entre transporte bruto y neto, y en función de ello ¿qué tipos de equilibrio puede existir?", a: "El transporte bruto es la cantidad total de un sedimento que ha atravesado en un cierto periodo de tiempo (generalmente un año) una determinada sección de la costa. El transporte neto se obtiene teniendo en cuenta el sentido del movimiento del material que ha atravesado la sección de referencia. Si se analiza el transporte neto en dos secciones separadas una cierta distancia a lo largo de la costa de puede determinar el balance sedimentario. Si el transporte neto es igual en ambas secciones, el tramo de costa está en equilibrio, si en el sentido del transporte éste disminuye hay sedimentación, y si aumenta hay erosión." },
                { q: "¿Cómo es el transporte bruto y neto (longitudinal) en función de los tipos de perfil de equilibrio de la playa?", a: "Normalmente no hay correlación entre el transporte longitudinal (bruto o neto) y el tipo de perfil de equilibro de la playa (forma transversal de la playa). El tipo de perfil de equilibrio depende fundamentalmente de la energía del oleaje y granulometría del sedimento." },
                { q: "¿Cómo se puede determinar la evolución de la línea de costa a partir de fotografía aérea? ¿qué otros datos son necesarios para definir la línea de costa?", a: "Mediante el análisis de ortofotos adecuadamente georreferenciadas tomadas en diferentes fechas. Existen para ello software específico basado en GIS (sistemas de información geográfica). Complementariamente es necesario normalmente contar con información topográfica de campo (batimetría y/o perfiles transversales), caracterización granulométrica de los sedimentos, del oleaje, etc." },
                { q: "¿En qué consiste el modelo de evolución de la línea de costa denominado de 'dos líneas'?", a: "El modelo de dos líneas es adecuado para describir los movimientos transversales de la batimetría. El cambio de la playa se expresa mediante dos líneas; una de ellas representa el movimiento de las batimétricas en la zona de rompientes y la otra el cambio de las mismas mar adentro de la zona de rotura. El transporte transversal de sedimentos se da como una función de la distancia entre las dos líneas, de manera que el sedimento se mueve hacia el mar en una playa de talud muy pendiente y hacia tierra en playas de taludes suaves." },
                { q: "¿Hable sobre los diferentes tipos de modelos de evolución de la línea de costa?", a: "Existe una amplia variedad de modelos. Habitualmente se designan por el número de líneas: de una línea, de dos líneas y de M-líneas. En los modelos de “una línea” se supone que el perfil de playa está controlado por una sola variable “y” para cada posición longitudinal “x” a lo largo de la playa y para cada tiempo “t”. En los modelos de “M-líneas” la forma del perfil se modeliza mediante “M” variables “y” (y1,y2,…,ym) que definen la forma del perfil de playa para diversas profundidades (h1,h2,...,hm) para cada posición longitudinal “x” de una sección trasversal de la playa y para cada tiempo “t”. El modelo de “dos líneas” es un caso particular con ese número de líneas." },
                { q: "¿Cuál es la diferencia entre los modelos lagrangianos y eulerianos?", a: "En el ámbito de la mecánica de fluidos, los modelos lagrangianos y eulerianos son dos formas de estudiar o modelizar los fenómenos físicos. Los modelos lagrangianos consisten en hacer un seguimiento de las partículas materiales o líneas de corriente, mientras que los eulerianos analizan lo que pasa en puntos fijos del espacio." },
                { q: "¿Qué es la berma y el estrán?", a: "La berma es la zona cuasi-horizontal de la playa seca formada por la deposición de sedimento debida al oleaje. Su límite por el lado del mar es el brusco cambio de pendiente que se produce hacia el frente de playa, denominado Borde de la Berma. El estrán, también denominado zona intermareal, es la parte de la playa comprendida entre el nivel de la pleamar y el nivel de la bajamar." },
                { q: "¿Qué valores suele adoptar el parámetro A del modelo de perfil de playa de Brunn?", a: "Los valores suelen variar entre 0,05 y 0,25 m1/3. Este parámetro depende de la velocidad de caída del grano de sedimento en el agua, que a su vez depende del D50 y de su peso específico." },
                { q: "¿Hay un perfil intermedio entre perfil disipativo y perfil reflejante?", a: "Si, entre ambos extremos existen múltiples perfiles intermedios." },
                { q: "¿Cuáles son los perfiles intermedios entre el disipativo y reflejante?", a: "Dependiendo de las condiciones del oleaje y del tipo de sedimento, se pueden dar, enumerados en sentido decreciente de la energía del oleaje, los siguientes: Disipativo (pendientes suaves y alta energía), Barra longitudinal y seno (ver figura), Barra y playa rítmicas, Barra transversal y corriente de retorno, Barra-Canaleta o terraza de bajamar y Reflejante (menor energía, pendientes altas y/o escalón)." },
                { q: "¿Cuál es el oleaje predominante en los perfiles disipativo y reflejante?", a: "En el perfil disipativo predomina el oleaje con gran energía (lo que generalmente ocurre con los temporales del invierno, por lo que también se puede denominar Perfil de Invierno) y el reflejante el oleaje con menor energía (denominado también Perfil de Verano)." },
                { q: "¿Qué ocurre con la pendiente, zona de rotura y orilla cuando aumenta la energía del oleaje?", a: "El perfil se va aproximando cada vez más al disipativo y por lo tanto la pendiente se reduce. La zona de rotura se aleja de la orilla y la orilla se desplaza más hacia tierra adentro." },
                { q: "¿Cuál es la forma de rotura más habitual tanto en perfil disipativo puro y reflejante puro?", a: "En el disipativo el descrestamiento o Spilling, mientras que en el reflejante el oscilante o surging." },
                { q: "¿Qué es el punto de Cornaglia?", a: "También se denomina “profundidad de cierre”. Es una profundidad relacionada con el transporte de sedimentos y se aplica a la posición mar adentro en la cual las variaciones verticales del perfil a lo largo del tiempo son despreciables. Se trata de un concepto estadístico que define una condición media anual." },
                { q: "¿Cómo calcularía usted la profundidad de cierre?", a: "A partir de la altura de ola HS,12 que es la superada sólo 12 horas al año. Su cálculo se hace siempre a partir del régimen medio del oleaje. La profundidad de cierre D se estima que es 1,57 veces la HS,12." },
                { q: "Si tuviera que proyectar un emisario submarino ¿a qué profundidad aproximada lo ubicaría en la zona de playa para que no se vea afectado por las variaciones estacionales del perfil de la playa?", a: "En primer lugar, realizaría un estudio de la dinámica sólida litoral para estimar cuál puede ser la evolución estacional previsible del perfil de playa. Después elegiría una profundidad compatible con esa evolución y que se adaptase a los procedimientos constructivos que sean más competitivos desde un punto de vista técnico-económico. Orientativamente, la profundidad más conveniente, para no encarecer demasiado la obra, oscilaría entre un mínimo de 3 m y un máximo de 6 m." },
                { q: "¿Cómo lo construiría?", a: "Un procedimiento relativamente sencillo de ejecución podría ser la hinca de tablestacas y posterior vaciado del recinto interior con retroexcavadora o draga, según el calado existente, acompañado de las entibaciones (o apuntalamientos horizontales) necesarios para garantizar la estabilidad interna del recinto provisionalmente. Para evitar el sifonamiento (o ebullición) de las arenas del fondo de la excavación la tablestaca deberá penetrar varios metros por debajo del nivel máximo de excavación." }
            ]},
            { id: "mea2t13", title: "MEA2T13. Los efectos del cambio climático sobre el litoral", color: "cyan", cards: [
                { q: "¿En qué artículos de la legislación de costas se hace referencia al Cambio Climático?", a: "Existen distintas referencias dentro del RG de Costas: el artículo 2, que habla sobre los fines de la actuación de la administración en el DPMT; el artículo 4, que define los bienes que conforman el DPMT; o el artículo 135, que establece que deberán tenerse en cuenta los efectos del cambio climático a la hora de establecer los plazos de las concesiones. También aparece en varios artículos respecto de los proyectos y obras en el DPMT." },
                { q: "¿Qué significa zona de peligro y zona vulnerable? Descríbalo con un ejemplo.", a: "Las zonas de peligro son aquellas en las que existe un riesgo de que acontezca un mal, mientras que las zonas vulnerables son aquellas que son susceptibles de sufrir daños. Son zonas de peligro, por ejemplo, las zonas costeras en las que puede existir un riesgo de inundación; mientras que son zonas vulnerables, por ejemplo, aquellas zonas costeras en las que se desarrollan actividades con un cierto impacto económico que puede ser dañado." },
                { q: "¿Cómo se pueden evitar o reducir las emisiones de GEI en la ejecución de una obra portuaria?", a: "Utilizando técnicas constructivas que minimicen la utilización de maquinaria o utilizando maquinarias que no usen combustibles fósiles." }
            ]},
            { id: "mea2t14", title: "MEA2T14. Las estrategias marinas en España", color: "sky", cards: [
                { q: "¿Conoce alguna norma europea para ayudar a los estados miembros a evaluar el buen estado del mar?", a: "La Directiva Marco sobre la Estrategia Marina 2008/56." },
                { q: "¿Cuántas subregiones marinas afectan a España según la Directiva 2008/56?", a: "Tres subregiones: Mediterráneo Occidental, Golfo de Vizcaya y costas ibéricas, y Macaronesia. La primera en el Mediterráneo y las dos restantes en el Atlántico." },
                { q: "¿Con qué países europeos compartimos esas subregiones?", a: "La del Mediterráneo Occidental con Francia e Italia, la del Golfo de Vizcaya y costas ibéricas con Francia y Portugal, y la de Macaronesia con Portugal." },
                { q: "¿En qué convenios de colaboración está España en relación a las subregiones marinas?", a: "España participa regularmente en los procesos de coordinación regional y subregional a través de los Convenios OSPAR en el Atlántico y de Barcelona en el Mediterráneo. Esta coordinación no es efectiva para las aguas marinas de la subregión de la Macaronesia, ya que el archipiélago de Canarias no está dentro del ámbito geográfico del Convenio OSPAR." },
                { q: "¿Cuál es la finalidad de la Ley 41/2010?", a: "Lograr un buen estado ambiental del medio marino." },
                { q: "La Ley 41/2010 ¿ha tenido alguna modificación posterior? ¿para qué?", a: "En 2018 se ha modificado el Anexo I, que incluye una lista indicativa de las características, presiones e impactos a incluir en la “evaluación inicial del estado del medio marino”. Esta modificación, que transpone una directiva de 2017, revisa y mejora los criterios para realizar la citada evaluación." },
                { q: "Defina las demarcaciones marinas.", a: "La Ley 41/2010 establece 5 demarcaciones marinas: Noratlántica, Sudatlántica, Estrecho y Alborán, Levantino-Balear y Canaria, en base a las particularidades hidrológicas, oceanográficas y biogeográficas de cada zona marina española. Para garantizar una planificación adecuada en cada una de ellas se ha de elaborar una estrategia marina." },
                { q: "¿Qué 5 tareas contemplan las estrategias marinas?", a: "Una evaluación inicial de las aguas marinas. La definición del buen estado ambiental. La propuesta de objetivos ambientales. El establecimiento de Programas de seguimiento. La elaboración y puesta en marcha de Programas de medidas." },
                { q: "¿Cómo se aplican las estrategias marinas?", a: "A través de “Programas de Medidas” que deben implementar las diferentes administraciones públicas y cuyo grado de cumplimiento se evalúa mediante “Programas de Seguimiento”." },
                { q: "Cite alguna norma europea aplicable con relación al estado de las estrategias marinas.", a: "La Decisión (UE) 2017/848 de la Comisión por la que se establecen los criterios y las normas metodológicas aplicables al buen estado medioambiental de las aguas marinas, así como especificaciones y métodos normalizados de seguimiento y evaluación." },
                { q: "¿Cuáles son las herramientas de coordinación y seguimiento de las estrategias marinas en España según la Ley 41/2010?", a: "La Comisión Interministerial de Estrategias (formada por los departamentos ministeriales con incidencia en el medio marino), la Conferencia Sectorial de Medio Ambiente (para la cooperación AGE-CCAA) y los Comités de Seguimiento de las Estrategias Marinas (uno para cada Demarcación Marina y compuestos por representantes de la AGE y las CCAA y que reportan periódicamente a la Conferencia Sectorial de Medio Ambiente)." },
                { q: "¿Cuál es la función de la Comisión Interministerial de Estrategias marinas?", a: "Facilitar la coordinación nacional de aplicación de las estrategias marinas, sus principales funciones están destinadas a la elaboración, aplicación y seguimiento de la planificación del medio marino." },
                { q: "¿Quién forma el Comité de Seguimiento de Estrategias Marinas?", a: "Representantes de las Administraciones estatal y autonómica con competencias en la ejecución de la estrategia correspondiente, para el seguimiento de la aplicación de las estrategias marinas." },
                { q: "Ha comentado que el Comité de Seguimiento se aprobó por un Real Decreto de 2012 ¿Cuántos hay?", a: "Por Real Decreto del año 2012 se creó la Comisión Interministerial de Estrategias Marinas, que es el órgano encargado de la elaboración, aplicación y seguimiento de la planificación del medio marino. Los Comités de Seguimiento se crearon como órgano de coordinación entre la AGE y las CCAA en materia de estrategias marinas mediante una Orden Ministerial de 2014, y existe un Comité por Demarcación Marina, es decir, un total de 5." },
                { q: "¿Cómo se aprueban las estrategias marinas?", a: "Por Real Decreto tras haber sido sometidas al trámite de evaluación ambiental estratégica y a consultas." },
                { q: "¿En qué situación se encuentra actualmente la tramitación de las estrategias marinas?", a: "Las de primer ciclo con periodo 2012-2018 se encuentran aprobadas por el Real Decreto 1365/2018. Las del segundo ciclo 2018-2024 están elaboradas, han sido sometidas al trámite de evaluación ambiental estratégica y están pendientes de aprobación mediante real decreto." },
                { q: "¿Qué nos puede decir sobre los nuevos programas de medidas de las Estrategias Marinas?", a: "El segundo ciclo de las estrategias marinas en España comenzó en 2018, con la evaluación del medio marino, la definición de Buen Estado Ambiental, y el establecimiento de los objetivos ambientales. Los objetivos ambientales, modificados de acuerdo con las observaciones realizadas durante su sometimiento a consulta pública, se aprobaron por Acuerdo de Consejo de Ministros de junio de 2019. Actualmente también están aprobados los programas de seguimiento y los programas de medidas." },
                { q: "¿Qué es la RAMPE?", a: "Es la Red de Áreas Marinas Protegidas de España." },
                { q: "¿Cuál fue la primera área marina protegida en España?", a: "La primera Área Marina Protegida (AMP) fue El Cachucho, situada frente a las costas asturianas y declarada como AMP en 2011, y que anteriormente ya era Zona Especial de Conservación de la Red Natura 2000 y área marina OSPAR." },
                { q: "¿Qué son los descriptores ambientales y cómo se aplican?", a: "Los descriptores ambientales son un conjunto de características medioambientales que permiten evaluar cualitativamente el estado ambiental de una Demarcación Marina y también determinar lo que se considera un “buen estado ambiental”. Para aplicar o evaluar cada descriptor las fases son las siguientes: Determinación de los componentes básicos que lo integran. Determinación de las potenciales presiones a las que puede verse sometido un componente. Evaluación del estado en función de los indicadores propios de cada presión. Definición de lo que se considera un buen estado ambiental para cada indicador y descriptor. Establecimiento de las medidas necesarias para conseguir el buen estado ambiental." },
                { q: "¿Quién prepara los programas de medidas?", a: "El MITECO, en colaboración con las Comunidades Autónomas y el resto de Administraciones Públicas implicadas." },
                { q: "¿Cuántas son las medidas incluidas en el programa de medidas del segundo ciclo de las estrategias marinas, y cómo se han elaborado esas medidas?", a: "En el segundo ciclo de las estrategias marinas elaboradas en el periodo 2018- 2024 se han establecido 80 medidas nuevas y se han mantenido 60 medidas del primer ciclo. Las medidas nuevas cubren las carencias detectadas en las existentes a la hora del cumplimiento de los objetivos para la consecución de un buen estado ambiental. Se han ido determinando con la participación de las diferentes administraciones públicas y sus organismos dependientes, talleres de expertos, etc. Previamente a su adopción han sido sometidas a una evaluación económica y social, a través del análisis de la viabilidad técnica, el análisis coste-beneficio y el análisis coste-eficacia." },
                { q: "¿Cada cuánto tiempo se debe revisar el estado ambiental en una Estrategia Marina?", a: "Cada 6 años." },
                { q: "¿Qué es la línea de base recta?", a: "Las líneas de base se utilizan para medir a partir de ellas el mar territorial y los demás espacios marítimos. La línea de base normal es la línea de bajamar a lo largo de la costa. Sin embargo, en los lugares en que la costa tenga profundas aberturas y escotaduras o que haya una franja de islas a lo largo de la costa situada en su proximidad inmediata, puede adoptarse, como método para trazar la línea de base, el de líneas de base rectas que unan los puntos apropiados. El trazado de las líneas de base rectas no debe apartarse de una manera apreciable de la dirección general de la costa, y las zonas de mar situadas del lado de tierra de estas líneas han de estar suficientemente vinculadas al dominio terrestre para estar sometidas al régimen de las aguas interiores." },
                { q: "¿Cuál es el documento que regula la compatibilidad entre los usos y las Estrategias Marinas?", a: "El Real Decreto 79/2019, por el que se regula el informe de compatibilidad y se establecen los criterios de compatibilidad con las estrategias marinas." },
                { q: "Puede hablar del informe de compatibilidad con las estrategias marinas.", a: "La Ley 41/2010 establece que la autorización de cualquier actividad que requiera de la ejecución de obras o instalaciones en aguas marinas, su lecho o su subsuelo; la colocación de materias sobre el fondo marino; así como los vertidos, deberá contar con el informe favorable del MITECO respecto de la compatibilidad de la actividad o vertido con la estrategia marina correspondiente. Este informe se emite siguiendo lo establecido en el RD 79/2019 por el que se regula el informe de compatibilidad y se establecen los criterios de compatibilidad con las estrategias marinas." }
            ]},
            { id: "mea2t15", title: "MEA2T15. La erosión en los distintos tipos de playas", color: "fuchsia", cards: [
                { q: "¿Cuál es la función de la playa?", a: "La playa es una estructura flexible que defiende la costa, reflejando y disipando la energía del oleaje incidente; tiene también una función recreativa para el ocio y esparcimiento de los usuarios que en ocasiones deriva en una función económica importante para el sector turístico; y también tiene una función natural por servir como soporte físico a diversos ecosistemas." },
                { q: "¿Cuál es la función de las dunas?", a: "Las dunas costeras son una de las formaciones naturales que mejor representa el dinamismo y fragilidad de este tipo de medios. En ellas, se da una estrecha interrelación entre arena, viento y vegetación. Tienen una importante función de protección y conservación de los frentes costeros." },
                { q: "Además del tamaño de arena, ¿qué otros requisitos debe cumplir la arena para una regeneración?", a: "Los posibles préstamos deben ser compatibles con la arena nativa en lo que respecta a distribución granulométrica, composición química, porcentajes de origen orgánico e inorgánico, forma de las partículas, resistencia a la abrasión o color." },
                { q: "¿Qué efectos producen los finos en un relleno?", a: "Los finos de un relleno migran hacia el mar y se pierden, por lo que es un material que no forma parte de la aportación de manera estable." },
                { q: "¿Qué zonas de la costa española están más afectadas por erosiones estructurales?", a: "Actualmente, las zonas con mayores cifras de erosión costera son las costas de Cataluña, Comunidad Valenciana y Andalucía." },
                { q: "¿Qué dice la regla de Bruun?", a: "Que un aumento en el nivel medio del mar genera un retroceso de la línea de costa en las playas que depende de: la extensión de la playa seca, el tamaño del sedimento que compone la playa, la altura de la berma, y la altura de ola significante que es excedida 12 horas al año." },
                { q: "¿Conoce un orden de magnitud del retroceso de costa que provoca 1 metro de subida del nivel del mar?", a: "Variará significativamente en función de la playa. En la costa cantábrico-atlántica o en el norte de Canarias, el retroceso es del orden de 0,5 m por cada cm de subida del nivel del mar, mientras que en la zona mediterránea es de aproximadamente 0,25 m por cada cm de subida del nivel del mar." },
                { q: "En relación con la Ley 2/2013, ¿qué contenido específico recoge respecto al cambio climático y sus efectos sobre la costa?", a: "Se introduce un régimen específico para los tramos del litoral que se encuentren en riesgo grave de regresión, donde se limitan las ocupaciones y se prevé que la Administración pueda realizar actuaciones de protección, conservación o restauración, que podrán ser financiadas parcialmente mediante contribuciones especiales. También se exige que los proyectos de ocupación del DPMT incluyan una evaluación prospectiva sobre los posibles efectos del cambio climático. Además, se incorpora como causa de extinción de las concesiones, el supuesto de que las obras o instalaciones estén en riesgo cierto de ser alcanzadas por el mar. Adicionalmente, la Ley impone al MITECO la obligación de elaborar una estrategia para la adaptación de la costa a los efectos del cambio climático." },
                { q: "Háblenos sobre acciones activas y pasivas de una infraestructura litoral en la costa.", a: "Las acciones producidas por las infraestructuras litorales pueden ser activas, modificando el oleaje (por fenómenos de difracción, reflexión y refracción), o pasivas, por la barrera física que la obra supone al transporte de arena, produciendo sedimentación aguas arriba y erosión aguas abajo de la obra según el sentido de avance de la corriente longitudinal." },
                { q: "¿Qué es la forma de equilibrio estático y dinámico en playas?", a: "La forma de equilibrio estático es aquella en la que no hay transporte sólido longitudinal y que, por lo tanto, es constante a lo largo del tiempo; mientras que la forma de equilibrio dinámico es aquella en la que hay transporte sólido longitudinal, pero el transporte neto es nulo (se cancelan los transportes que se producen en ambos sentidos)." },
                { q: "¿Qué características tiene que tener una costa para que sea eficaz el trasvase de arenas?", a: "Para que sea efectivo el trasvase, el aspecto fundamental de la costa es que apenas haya interferencias al libre movimiento de material para que así el sedimento pueda acomodarse al perfil requerido en cada momento. Otros factores que influyen notablemente en la eficacia del trasvase son la granulometría de la arena de aportación y nativa, o el tipo de transporte que es predominante en la costa." },
                { q: "Explique los diferentes tipos de dragas.", a: "Los sistemas de trasvase de arenas se pueden clasificar en fijos, móviles y semimóviles. Los sistemas fijos, son sistemas estacionarios de dragado diseñados, construidos y operados para una localización específica, donde el extractor de arena opera sin tener movilidad. Estos sistemas interceptan el material aguas arriba del obstáculo y lo transfieren aguas abajo del mismo, de modo que su efectividad está limitada a la cantidad de material que entra en su zona de dragado. Existen tres grandes tipos: jet pump, bombas sumergibles y dragado con scraper. Dentro de los sistemas móviles se encuentran las plantas de dragado flotantes y las plantas basadas en tierra montadas sobre un vehículo. Los sistemas semimóviles consisten esencialmente en los mismos componentes que los fijos, pero dotados de cierta movilidad. Teóricamente tienen mayor grado de efectividad debido a que no están limitados por el material existente en una única ubicación. La movilidad permite extraer mayores volúmenes durante las calmas y, en consecuencia, crear mayor capacidad de almacenamiento para los periodos de clima más severo." }
            ]},
            { id: "mea2t16", title: "MEA2T16. Proyectos de playas artificiales", color: "rose", cards: [
                { q: "Comente algún instrumento establecido por la normativa de costas para la protección de la costa.", a: "El deslinde del DPMT y las limitaciones a los usos y aprovechamientos en el DPMT y en las zonas de protección de los terrenos contiguos, según se establece en la ley de costas y en su reglamento. También los convenios entre la AGE y las CCAA para la Gestión Integral de las Zonas Costeras." },
                { q: "¿Cuál es el objetivo principal de los proyectos de playas artificiales? ¿Por qué se hacen?", a: "Las 'playas artificiales' responden al concepto de crear una nueva playa en un tramo de costa rocoso o de materiales cohesivos donde antes no la había, para dar respuesta a la gran apetencia ciudadana por el uso de las playas, especialmente en torno a las grandes áreas urbanas que carecen de playas naturales de cualquier tipo. Otro objetivo es evitar el retroceso de la línea de costa en playas existentes." },
                { q: "¿A que nos referimos cuando hablamos de “obras blandas”?", a: "En las obras blandas no se emplean estructuras y la flexibilidad de las soluciones hace que puedan ser alteradas sin gran deterioro del entorno costero y siendo más acordes con la situación medioambiental preexistente. Se trata, por lo tanto, de obras menos agresivas respecto de la situación existente." },
                { q: "¿Qué funciones tiene una playa?", a: "La playa es una estructura flexible que defiende la costa, reflejando y disipando la energía del oleaje incidente; tiene también una función recreativa para el ocio y esparcimiento de los usuarios que en ocasiones deriva en una función económica importante para el sector turístico; y también tiene una función natural por servir como soporte físico a diversos ecosistemas." },
                { q: "En cuanto a las dunas, ¿cree que la Ley 2/2013 las protege más o menos que la ley anterior?", a: "La Ley 2/2013 es menos restrictiva que la Ley 22/1988. En la Ley 22/1988 se incluían dentro de la Ribera del Mar todas las dunas sin excepción, independientemente de su grado de vegetación o de su modo o mecanismo de formación. En la Ley 2/2013 únicamente se incluyen las necesarias para garantizar la estabilidad de la playa y la defensa de la costa." },
                { q: "¿Cuándo se produce erosión de un tramo de costa?", a: "La erosión de un tramo de costa se da cuando el balance del trasporte sólido litoral es negativo. Es decir, cuando en un tramo en concreto salen más sedimentos de los que entran." },
                { q: "Además de la disminución del aporte de sedimentos por los ríos y la barrera que pueden constituir las obras portuarias al transporte sólido litoral, ¿qué más causas provocan erosión en la costa?", a: "La erosión de las dunas, debido a sobreelevaciones durante los temporales o a destrucción de la vegetación que sujeta la arena de las dunas por afluencia masiva de visitantes unido a la presencia de canales mareales profundos que hace que los sedimentos que caen en ellos se pierdan a efectos del transporte sólido litoral; emigración de grandes ondas de arena, como ocurre típicamente con las islas barrera; variación del nivel medio relativo del mar, que puede provocar erosiones sobre grandes áreas; y extracciones de arena en playas, actualmente prohibidas." },
                { q: "¿Cuál es la maquinaria que se emplean en la regeneración de playas?", a: "La correspondiente a los sistemas de trasvase de arenas: jet pump, bombas sumergibles, dragado con scraper, plantas de dragado flotantes y plantas basadas en tierra montadas sobre un vehículo. Además, se puede emplear también maquinaria de movimiento de tierras y para construir diques de escollera u hormigón, dependiendo del origen del material de aportación y de la tipología de regeneración adoptada." },
                { q: "¿Cuál es el orden de magnitud en m3 de una regeneración de playas?", a: "Oscila entre los 150 y los 350 m3/m de playa." },
                { q: "Nombre algunas medidas protectoras contra la erosión causada por la construcción de un puerto.", a: "Las más típicas son los sistemas de trasvase de arenas. Estos sistemas pueden ser continuos o discontinuos y móviles o fijos. Pueden implementarse mediante bombas de succión, dragados, maquinaria convencional de movimiento de tierras, etc." },
                { q: "¿Qué influencia tienen las fanerógamas marinas en los préstamos marinos?", a: "La elección de los préstamos marinos está condicionada por el impacto ambiental que pueden provocar sobre las comunidades de fanerógamas marinas, que puede ser de tipo directo con su destrucción, o impacto indirecto por deposición de finos y disminución de la transparencia del agua. Otro aspecto fundamental a considerar es el grado de protección que puedan presentar las especies de fanerógamas en cuestión." },
                { q: "Los diques exentos disminuyen la energía del oleaje, ¿mediante qué fenómenos?", a: "Difracción, que se caracteriza por la cesión lateral de energía perpendicularmente a la dirección de propagación y es la causante de que parte de la energía transportada por la onda se transmita a las zonas de sombra generadas por estos obstáculos. Transmisión, cuando el oleaje incide sobre una estructura, dependiendo de la geometría de la misma, parte se transmite al abrigo de la misma. Si la estructura es sumergida, la energía simplemente se transmite por encima de ella. Si es emergida, el oleaje puede generar un flujo de agua por encima de la estructura que a su vez genera oleaje al abrigo de la misma. Por otra parte, si la estructura es suficientemente permeable la energía del oleaje se puede transmitir a través de ella." },
                { q: "¿Qué desventajas tienen los diques exentos?", a: "Que para que sean efectivos no pueden estar muy alejados de la costa, y en ese caso pueden terminar provocando la formación de un tómbolo con la consiguiente interrupción al transporte longitudinal de sedimentos." },
                { q: "¿Qué formación es típica tras un dique exento? ¿De qué relación depende?", a: "Un tómbolo o un hemitómbolo, que depende de la relación entre la distancia a la costa del dique y la longitud del mismo, cuando esta relación es menor o igual que 1,5 se forma un tómbolo." },
                { q: "¿En qué consiste la solución parabólica referido a la forma de una playa?", a: "La solución parabólica trata de reproducir la forma en planta de una playa larga rectilínea en la zona cercana a un saliente de la costa donde se produce difracción del oleaje. Surgió como una mejora de la solución logarítmica en las playas controlada por un único saliente. El foco de la parábola se sitúa usualmente en el punto de difracción. La ecuación que define la parábola, una vez fijado su foco en relación con el tramo recto de playa, depende de tres parámetros denominados coeficientes de forma. La parábola es convexa hacía el mar y su curvatura es máxima en el punto más abrigado y nula en su tangencia con el tramo recto de playa." },
                { q: "Si crece el diámetro de la arena, ¿qué ocurre con la pendiente? ¿en qué orden de magnitud?", a: "Si crece el diámetro de la arena, crece la pendiente de la playa. Como orden de magnitud, si el tamaño de la arena se duplica, la pendiente se incrementa un 40%, mientras que, si el tamaño de la arena se multiplica por cuatro, la pendiente se duplica." },
                { q: "¿Qué factores hay que tener en cuenta en la regeneración de playas, además del tamaño del grano?", a: "La arena de aportación debe ser lo más parecida posible a la nativa y, si es posible, de granulometría ligeramente más gruesa. Los factores a tener en cuenta son el color, la textura, el contenido de materia orgánica, el eventual contenido de sustancias contaminantes, etc." },
                { q: "¿Cuál es la influencia de la desviación típica de la granulometría de la arena de préstamo en la determinación del factor de sobrerrelleno?", a: "Este factor se puede obtener de un ábaco en función de la relación entre las desviaciones típicas (σ=(Ø84-Ø16)/2) del material de préstamo y el material nativo, y la relación entre la diferencia del diámetro medio (M=(Ø84+Ø16)/2) del material de préstamo y del nativo y la desviación típica del material nativo, distinguiendo en la gráfica 4 cuadrantes (donde Ø = - log2D = - LD/L2, el subíndice indica el % de material > diámetro, o el tamaño del tamiz que retiene ese %)." },
                { q: "¿Cuál es el cuadrante más inestable en el ábaco de James?", a: "El cuadrante cuatro." },
                { q: "¿Qué diferencias encontrarías entre las playas de la Zurriola (San Sebastián) y la de Sitges a la hora de plantear una regeneración de la playa?", a: "En las playas del cantábrico, tendremos un oleaje con una mayor energía, tendremos el efecto de las mareas, y suele predominar el transporte sólido transversal (pues suele tratarse de playas encajadas). En la zona del mediterráneo, el oleaje tendrá una menor energía, las carreras de mareas son pequeñas, y suele predominar el transporte sólido longitudinal (pues suele tratarse de playas abiertas)." },
                { q: "Si en una zona del litoral Hs,12 es igual a 3 m, ¿se podría plantear una regeneración de playa si hay presencia de Cymodocea nodosa a 10 m de profundidad?", a: "La profundidad de cierre se puede determinar como 1,57 ⋅ Hs,12, que en este caso da un valor de 4,7 m, y la profundidad de asomeramiento es el doble de este valor, es decir 9,4 m. Como a partir de la profundidad de asomeramiento no hay transporte de sedimentos, ni longitudinal ni transversal, la Cymodocea nodosa no se vería afectada por éste y por tanto sí se puede plantear la regeneración de playa. En caso de verse afectada, habría que analizar las consecuencias medioambientales de tal afección, sin que se pueda descartar a priori, porque la Cymodocea nodosa no tiene el mismo grado de protección que la Posidonia oceánica." },
                { q: "Ha comentado usted durante su exposición que, entre los criterios necesarios para aceptar un préstamo submarino, este no puede localizarse en unas profundidades establecidas. ¿A qué profundidades se refiere? ¿cuál cree usted que es el motivo por el cual no es aceptable?", a: "Una zona de préstamo marina para alimentación ha de estar situado a una profundidad superior a la de asomeramiento (2 veces la profundidad de cierre) para no afectar al transporte de sedimentos. La zona de préstamo marina suele estar situada entre 15 y 40 m de profundidad." }
            ]},
            { id: "mea2t17", title: "MEA2T17. Las fuentes naturales de sedimentos", color: "slate", cards: [
                { q: "¿Podría citar alguna actuación en el mar sujeta a Evaluación de Impacto Ambiental?", a: "Un dragado marino de volumen superior a 20.000 m3 anuales si se afectan espacios naturales protegidos o Red Natura 2000." },
                { q: "En relación con la extracción o vertido de sedimentos en el mar, ¿en qué casos hay que hacer una evaluación de impacto ambiental?", a: "En el caso de dragados: Evaluación ordinaria -> En dragados marinos con V > 20.000 m3 anuales si se afectan espacios naturales protegidos o Red Natura 2000. Evaluación simplificada -> En dragados marinos para cualquier volumen, excepto cuando el objeto del proyecto sea mantener las condiciones hidrodinámicas o de navegabilidad. En el caso de vertidos en el mar la Ley 21/2013 no establece explícitamente el tipo de evaluación exigible en función de su volumen u otros criterios, salvo en el caso de vertidos para alimentación artificial de playas donde se exige evaluación simplificada para V > 500.000 m3. Por lo tanto, el tipo de evaluación dependerá del proyecto al que esté asociado el mismo y de sus potenciales efectos ambientales." },
                { q: "¿Cuáles son las profundidades óptimas para el dragado?", a: "Depende del tipo de draga, y varía entre los 20 m de profundidad máxima de las palas, y los 100 m de las dragas de succión en marcha." },
                { q: "¿Los dragados requieren informe de compatibilidad con las estrategias marinas?", a: "Según el RD 79/2019 (que desarrolla la Ley 41/2010) por el que se regula el informe de compatibilidad y se establecen los criterios de compatibilidad con las estrategias, los “Dragados y vertidos al mar del material dragado, incluyendo los dragados para mejorar el calado de los puertos o de sus canales de acceso” son actuaciones que deben contar con el informe de compatibilidad con las estrategias marinas." },
                { q: "¿Qué son las Directrices para la Caracterización del Material de Dragado?", a: "El documento “Directrices para la caracterización del material de dragado y su reubicación en aguas del DPMT” elaborado por la “Comisión Interministerial de Estrategias Marinas” establece los mínimos que debe incluir todo proyecto de dragado (análisis y ensayos para caracterizar el sedimento, clasificación del material dragado en categorías, evaluación de las diferentes opciones de gestión, condiciones a cumplir para su vertido al mar, desarrollo de los programas de vigilancia ambiental, permisos y autorizaciones necesarios)." },
                { q: "¿Cuáles son las zonas de vertido de material de dragado?", a: "Las Directrices para la caracterización del material de dragado recogen tres zonas de vertido: Zonas de exclusión, que son aquellas partes del DPMT cuyo fondo esté constituido por hábitats naturales bentónicos protegidos, o por praderas de fanerógamas marinas, bosques de laminarias o comunidades de maërl, fondos donde la documentación técnica relativa a los hábitats y especies de la zona identifique especies catalogadas, así como zonas de baño, zonas de cultivos marinos, bancos marisqueros y las ocupadas por cualquier infraestructura submarina. Zonas de vertido restringidas, que son aquellas que reúnen al menos uno de los siguientes requisitos: profundidad igual o inferior a 15 m, excepto la zona I de los puertos de interés general o zona abrigada de los puertos autonómicos; zonas marinas o marítimo-terrestres protegidas; o entorno de las zonas de exclusión hasta una distancia de 2 millas náuticas. Zonas de vertido no restringidas, que son el resto del medio marino." },
                { q: "¿En qué categorías básicas se clasifica el material de dragado según las Directrices para la Caracterización del Material de Dragado?", a: "Las categorías en las que se clasifica el material de dragado son: sedimento peligroso y sedimento no peligroso (en función de las concentraciones de metales pesados e hidrocarburos). Los sedimentos no peligrosos se clasifican a su vez en las categorías A, B y C de menor a mayor contaminación biológica y química. Por ejemplo, los de Categoría A se pueden verter en el mar en zonas restringidas (pero no de exclusión), los de categoría B también se pueden verter en el mar, pero no en zonas de exclusión ni restringidas, y los de categoría C solo pueden ser reubicados en el DPMT mediante una técnica de confinamiento en un recinto." },
                { q: "Si se quieren utilizar los materiales de dragado de un puerto para la rehabilitación de una playa ¿Qué condiciones se le deben exigir al sedimento? ¿cuál sería el máximo de finos admisible?", a: "Según la Instrucción técnica para la gestión ambiental de las extracciones marinas para la obtención de arena para la regeneración de playas, el porcentaje de finos (limos y arcillas) presente en el sedimento a aportar no deberá superar el 5% del total en la distribución granulométrica. Por otra parte, se deberá determinar la compatibilidad del material de dragado con el nativo de la playa de destino mediante el análisis de sus características físicas, químicas y microbiológicas." },
                { q: "¿Conoce alguna reglamentación para la clasificación granulométrica de las extracciones?", a: "Lo habitual es seguir la norma UNE de “Análisis granulométrico de suelos por tamizado”." }
            ]},
            { id: "mea2t18", title: "MEA2T18. El puerto", color: "neutral", cards: [
                { q: "¿Cuáles son los requisitos para ser puerto marítimo y puerto comercial?", a: "En el TRLPEMM (RDL 2/2011) se denomina puerto marítimo al conjunto de espacios y instalaciones que reúna condiciones para la realización de operaciones de tráfico portuario y sea autorizado para ello. Deben tener: superficie de agua abrigada, zonas de fondeo y atraque, espacios de depósito, accesos terrestres adecuados y una organización eficiente. Son comerciales si, por su tráfico, reúnen condiciones técnicas, de seguridad y de control administrativo." },
                { q: "¿Cuáles son las características de un puerto de interés general?", a: "Deben reunir alguna de las siguientes características: se efectúan en ellos actividades comerciales marítimas internacionales; su zona de influencia comercial afecta a más de una Comunidad Autónoma; sirven a industrias de importancia estratégica; su volumen responde a necesidades esenciales de la actividad económica del Estado; o sus condiciones son esenciales para la seguridad del tráfico marítimo." },
                { q: "¿Cuál es el régimen jurídico de los puertos que no sean de interés general?", a: "De acuerdo con el artículo 148 de la Constitución, las CCAA pueden asumir las competencias asociadas a los puertos que no sean de interés general. Actualmente, todas las CCAA costeras han asumido esta competencia." },
                { q: "¿Cuál es el marco jurídico de los puertos de titularidad autonómica?", a: "La legislación a aplicar será la que dicte cada una de las CCAA en esta materia y, con régimen subsidiario, el TRLPEMM." },
                { q: "¿Qué rendimiento conjunto se considera 'bueno' para Puertos del Estado y las Autoridades Portuarias de acuerdo con el principio de autosuficiencia económica y financiera?", a: "De acuerdo con el TRLPEMM, el objetivo de rentabilidad anual para el conjunto del sistema portuario se establece en el <strong>2,5 %</strong> y podrá ser revisado en la Ley de Presupuestos Generales del Estado. El objetivo de rentabilidad para cada Autoridad Portuaria se fijará en su Plan de Empresa." },
                { q: "¿Cómo se financia principalmente el sistema portuario español?", a: "Se financian principalmente con los <strong>ingresos por tasas portuarias</strong> y los ingresos generados por el ejercicio de sus actividades. Las autoridades portuarias se quedan con un 96% de las tasas (98% en el caso de las islas, Sevilla, Ceuta y Melilla) y ceden el restante 4% (2% en islas, Sevilla, Ceuta y Melilla) al ente público Puertos del Estado." },
                { q: "¿Cuáles son los tipos de tasas portuarias?", a: "Son los siguientes: Tasa de ocupación, Tasas de utilización (del buque, de embarcaciones deportivas, del pasaje, de la mercancía, de la pesca fresca, por utilización especial de la zona de tránsito), Tasa de actividad, y Tasa de ayudas a la navegación." }
            ]},
            { id: "mea2t19", title: "MEA2T19. Obras portuarias (I)", color: "stone", cards: [
                { q: "¿Conoce alguna ROM general?", a: "La <strong>ROM 0.0</strong> de Procedimiento general y bases de cálculo en el proyecto de obras marítimas y portuarias." },
                { q: "¿Sabría definir carácter general y carácter operativo?", a: "El <strong>carácter general</strong> es un indicador de la importancia de dicho tramo, medida a través de las repercusiones económicas, sociales y ambientales generadas en caso de su destrucción. El <strong>carácter operativo</strong> es un indicador de las repercusiones que se producen cuando el tramo de la obra de atraque en servicio deja de estar operativo o reduce su nivel de operatividad." },
                { q: "¿Cómo se define el IRE?", a: "Valora cuantitativamente las <strong>repercusiones económicas por reconstrucción de la obra</strong> y por cese o afección de las actividades económicas directamente relacionadas con ella, previsibles en el caso de producirse la destrucción o la pérdida de operatividad total de la misma." },
                { q: "¿Qué factores se tienen en cuenta en el ISA?", a: "Estima de manera cualitativa el impacto social y ambiental esperable en caso de destrucción o pérdida de operatividad. Valora la posibilidad y alcance de: (1) pérdidas de vidas humanas, (2) daños en el medio ambiente y en el patrimonio histórico-artístico y (3) de la alarma social generada." },
                { q: "¿El ISA es mayor en infraestructuras costeras o portuarias?", a: "Depende de los usos de la obra en cuestión. Hay usos con repercusión baja, alta o nula tanto en obras litorales como costeras. Es cierto que, de los usos recogidos en la ROM, el único que tiene repercusión muy alta es un uso litoral (defensa ante grandes inundaciones)." },
                { q: "¿Con qué régimen se calcula la operatividad en el interior de un puerto? ¿régimen extremal o medio?", a: "Los puertos se diseñan para que, en <strong>régimen medio</strong>, sean operativos. A la hora de iniciar el proyecto no es posible garantizar la “operatividad total”, es decir, que el tramo esté en condiciones de explotación todos los días del año." }
            ]},
            { id: "mea2t20", title: "MEA2T20. Obras portuarias (II)", color: "zinc", cards: [
                { q: "¿Podría indicar alguna obra exterior que no sea un dique de abrigo?", a: "Los <strong>canales de acceso</strong>." },
                { q: "¿Conoce algún puerto en España que no sea fluvial y que no tenga dique de abrigo?", a: "Algunos ejemplos son los puertos de Pasajes, Santander, Avilés, Ferrol o Marín." },
                { q: "¿Qué es el trimado dinámico?", a: "Es el descenso del nivel del agua que se produce cuando un buque navega por un canal, también se denomina <strong>squat</strong>. Debe ser tenido en cuenta para determinar la profundidad del canal de acceso, que será la suma del calado del mayor buque previsto, más los sobrecalados y un resguardo." },
                { q: "¿Podría explicar el procedimiento administrativo para construir un dique de abrigo en un puerto?", a: "De acuerdo con el TRLPEMM, la realización de nuevas obras exigirá la redacción y aprobación del proyecto y de los estudios complementarios, que se someterán a evaluación de impacto ambiental. La Administración de pesca emitirá informe previo si las obras se ubican fuera de la zona interior de las aguas del puerto. Para su ejecución no es necesario que estén contempladas en la Delimitación de Espacios y Usos Portuarios si se realizan dentro de la zona de servicio y están incluidas en el Plan de Empresa." },
                { q: "¿Con qué tipo de alturas de ola se calculan los diques rompeolas y los diques verticales?", a: "Los diques rompeolas o en talud, se calculan con alturas de ola del tipo de <strong>H1/n</strong>, mientras que los diques reflejantes o verticales se calculan con alturas de ola de tipo <strong>Hmax</strong>." },
                { q: "¿De qué depende el parámetro Kd de la fórmula de Hudson para el diseño de diques de escollera?", a: "De la <strong>forma de las piezas</strong> del manto y su <strong>colocación en el dique</strong>." },
                { q: "Para un dique en talud, ¿qué bloques deben tener más peso, los de un talud 2:1 o los de un talud 3:2?", a: "Cuanto más horizontal sea el talud de un dique, <strong>menor será el peso de bloques necesario</strong>, pues mayor es su estabilidad frente a la gravedad, y menor será la altura de la ola que pueda llegar a romper contra el dique (porque romperá por fondo antes)." },
                { q: "¿Cuál es la relación de filtro entre los distintos mantos en un dique en talud?", a: "Los diques en talud suelen estar constituidos por el manto activo, un filtro primario (con un peso entre 1/10 y 1/20 veces el del manto activo), un filtro secundario (con un peso entre 1/10 y 1/20 veces el del filtro primario), y un núcleo de todo uno de cantera." },
                { q: "¿A que profundidad se recomienda que esté la cota de coronación de la banqueta sobre la que se cimenta un dique reflejante?", a: "Para que el dique reflejante se comporte como tal, el oleaje no debe romper antes de llegar al dique. Se recomienda que la cota de coronación de la banqueta esté a una profundidad en BMVE que sea <strong>2 veces la altura de ola</strong>, evitando así la erosión de la banqueta." },
                { q: "¿Qué tipo de dique es peor para el transporte longitudinal de sedimentos, un dique en talud o un dique vertical?", a: "Ambos tipos de diques crean una barrera. Sin embargo, los <strong>diques en talud</strong>, al estar constituidos por bloques, permiten el paso de una cierta proporción de los sedimentos y, por lo tanto, son <strong>mejores para el transporte longitudinal</strong>." },
                { q: "¿Qué diques rompeolas necesitan bloques de escollera más pesados, los rebasables o los no rebasables?", a: "Los <strong>diques no rebasables</strong>, ya que en los rebasables una parte de la energía del oleaje se transmite al abrigo, y permiten una mayor deformación durante el servicio." },
                { q: "¿Qué tipo de puerto sería común para una cota -8, una cota -12 y una cota -20 m?", a: "Una profundidad de <strong>8 metros</strong> es para un puerto deportivo y pequeños puertos pesqueros; una de <strong>12 metros</strong> es para grandes puertos pesqueros o comerciales de barcos de pequeño desplazamiento; mientras que una de <strong>20 metros</strong> es habitual en grandes puertos comerciales." },
                { q: "¿Qué es un “duque de Alba”?", a: "Es una obra de atraque exenta, sin zona de servicio." },
                { q: "¿Cómo se delimita la zona de servicio de un puerto de interés general?", a: "El Ministerio de Transportes y Movilidad Sostenible la determinará a través de la Orden Ministerial de Delimitación de los Espacios y Usos Portuarios. El espacio de agua se subdividirá en <strong>Zona I</strong> (interior de las aguas portuarias) y <strong>Zona II</strong> (exterior de las aguas portuarias)." }
            ]}
        ];

        // --- FIN DEL DOCUMENTO DE DATOS ---

        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('flashcard-container');
            const nav = document.getElementById('nav-container');

            let allHtml = '';
            let navHtml = '';

            flashcardData.forEach(topic => {
                navHtml += `<a href="#${topic.id}" class="nav-button">T${topic.id.replace('mea2t','')}</a>`;
                let cardsHtml = '';
                topic.cards.forEach(card => {
                    cardsHtml += `
                        <div class="card-container">
                            <div class="card-inner">
                                <div class="card-face card-front">
                                    <div class="card-label">Pregunta (${topic.id.toUpperCase()})</div>
                                    <p class="text-xl font-semibold text-center">${card.q}</p>
                                </div>
                                <div class="card-face card-back">
                                    <div class="card-label">Respuesta</div>
                                    <p>${card.a}</p>
                                </div>
                            </div>
                        </div>`;
                });

                allHtml += `
                    <section id="${topic.id}" class="mb-12">
                        <h2 class="text-3xl font-bold text-${topic.color}-800 border-b-4 border-${topic.color}-200 pb-3 mb-8">${topic.title}</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                            ${cardsHtml}
                        </div>
                    </section>`;
            });

            container.innerHTML = allHtml;
            nav.innerHTML = navHtml;
            nav.classList.remove('hidden');

            const cards = document.querySelectorAll('.card-inner');
            cards.forEach(card => {
                card.addEventListener('click', () => {
                    card.classList.toggle('is-flipped');
                });
            });
        });
    </script>
